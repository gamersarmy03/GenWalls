        :root {

        .sidebar.collapsed { width: 60px; }

        .category-btn, .filter-btn {

        .category-btn.active, .filter-btn.active {

            border-color: var(--primary-color);

        .sidebar.collapsed .category-btn span, .sidebar.collapsed .filter-btn span, .sidebar.collapsed h3 { display: none; }
        .main-content {
            margin-left: var(--sidebar-width);

            flex-grow: 1;
            width: calc(100% - var(--sidebar-width));
            transition: margin-left 0.3s, width 0.3s;
            position: relative;

        .main-content.collapsed { margin-left: 60px; width: calc(100% - 60px); }
        .header {
            position: sticky;
            top: 0;
            background: #222;
            z-index: 10;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .search-container { 
            display: flex; 
            align-items: center;

            flex-grow: 1;
            justify-content: center;
        }
        #searchInput {
            padding: 10px 10px 10px 40px;
            width: 300px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            background: #2a2a2a;

            transition: all 0.3s ease;
        }
        #searchInput:focus { outline: none; border-color: var(--primary-color); }
        .search-container::before {
            content: 'üîç';
            position: absolute;
            left: 15px;
            font-size: 16px;
            color: var(--text-light);
        }
        #searchBtn {
            padding: 10px 20px;
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        #searchBtn:hover { background: var(--button-hover); }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
        }
        .wallpaper-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .wallpaper-card:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7); }
        .wallpaper-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .wallpaper-card:hover img { transform: scale(1.05); }
        .wallpaper-card.loading img { opacity: 0.3; }
        .wallpaper-card.loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(90deg, #333 25%, #444 50%, #333 75%);
            background-size: 200% 100%;
            animation: skeleton 1.5s infinite;
        }
        @keyframes skeleton {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .wallpaper-info { padding: 10px; text-align: center; }

        .wallpaper-info a { color: var(--primary-color); text-decoration: none; font-weight: 500; transition: color 0.3s ease; }

        .favorite-btn { background: none; border: none; font-size: 20px; cursor: pointer; transition: transform 0.3s ease; }
        .favorite-btn:hover { transform: scale(1.2); }
        #errorMessage, #updateNotification { text-align: center; margin: 20px 0; font-size: 14px; }
        #errorMessage { color: #ff5555; }
        #updateNotification { color: var(--primary-color); }
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; z-index: 100; }
        .modal-content { background: #222; padding: 20px; border-radius: 8px; max-width: 80%; max-height: 80%; overflow: auto; text-align: center; border: 1px solid var(--border-color); box-shadow: var(--shadow); }
        .modal-content img { max-width: 100%; max-height: 60vh; border-radius: 8px; margin-bottom: 16px; }
        .modal-content p { margin: 10px 0; font-size: 16px; font-weight: 500; color: var(--text-color); }
        .modal-content select { padding: 8px; margin: 10px 0; border-radius: 5px; font-size: 14px; border: 1px solid var(--border-color); background: #2a2a2a; color: var(--text-color); }
        .modal-actions { display: flex; gap: 10px; justify-content: center; margin-top: 16px; flex-wrap: wrap; }
        .modal-btn { padding: 10px 20px; background: var(--button-bg); color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: 500; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px; }
        .modal-btn:hover { background: var(--button-hover); }
        #backToTop { position: fixed; bottom: 20px; right: 20px; background: var(--primary-color); color: #fff; border: none; border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; cursor: pointer; opacity: 0; transition: all 0.3s ease; }
        #backToTop.visible { opacity: 1; }
        #backToTop:hover { background: var(--button-hover); }
        footer { text-align: center; padding: 20px; background: #222; color: var(--text-light); font-size: 14px; border-top: 1px solid var(--border-color); }
        .progress-bar { width: 100%; height: 4px; background: #333; position: fixed; top: 0; z-index: 100; }
        .progress-bar div { height: 100%; background: var(--primary-color); width: 0; transition: width 0.3s ease; }
        .user-profile {

            display: inline-block;
        }
        .profile-pic {
            width: 40px;

            border-radius: 50%;
            cursor: pointer;

        }
        .profile-dropdown {
            display: none;

        }
        .profile-dropdown.show { display: block; }
        .profile-dropdown p {
            margin: 5px 0;

        }
        .signout-btn {
            background: #ff5555;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
            transition: background 0.3s ease;
            font-size: 12px;
        }
        .signout-btn:hover { background: #cc4444; }
        .signin-container { display: inline-block; }
        @media (max-width: 768px) {
            .sidebar { width: 60px; }
            .main-content { margin-left: 60px; width: calc(100% - 60px); }
            .sidebar h2 span, .sidebar h3, .category-btn span, .filter-btn span { display: none; }
            #searchInput { width: 200px; }
            .profile-pic { width: 30px; height: 30px; }
            .profile-dropdown p { font-size: 10px; }
            .signout-btn { padding: 4px 8px; font-size: 10px; }
        }
    </style>
</head>

    <script>
        const pixabayApiKey = '49553205-b2fcb24c2e4e81b143db13486';
        const pexelsApiKey = 'dAcxDMyit8NDZ0tQccjshukWOaNsXmxegYw6475k4mRSaemau3wmqJOL';
        const gallery = document.getElementById('gallery');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const errorMessage = document.getElementById('errorMessage');
        const updateNotification = document.getElementById('updateNotification');
        const categoryContainer = document.getElementById('categoryContainer');
        const filterContainer = document.getElementById('filterContainer');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const previewModal = document.getElementById('previewModal');
        const backToTop = document.getElementById('backToTop');
        const progressBar = document.getElementById('progressBar');
        let page = 1;
        let currentQuery = 'nature';
        let currentFilter = 'popular';
        let currentCategory = 'Nature';
        const categories = ['Nature üå≥', 'Abstract üé®', 'Animals üêæ', 'Space üåå', 'City üèôÔ∏è', 'Technology üíª', 'Favorites ‚ù§Ô∏è'];
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let ratings = JSON.parse(localStorage.getItem('ratings')) || {};
        let comments = JSON.parse(localStorage.getItem('comments')) || {};
        let allWallpapers = [];

        function handleCredentialResponse(response) {
            const profile = parseJwt(response.credential);
            const userData = {
                id: profile.sub,
                name: profile.name,
                email: profile.email,
                picture: profile.picture,
                username: profile.email.split('@')[0]
            };
            let users = JSON.parse(localStorage.getItem('users')) || {};
            if (!users[userData.id]) {
                users[userData.id] = userData;
                localStorage.setItem('users', JSON.stringify(users));
                const customUsername = prompt('Choose your username:', userData.username);
                if (customUsername) userData.username = customUsername;
                const customPhoto = confirm('Would you like to upload a custom profile photo?');
                if (customPhoto) {
                    handleProfilePhotoUpload(userData.id);
                }
            } else {
                userData.username = users[userData.id].username;
                users[userData.id] = { ...users[userData.id], ...userData };
                localStorage.setItem('users', JSON.stringify(users));
            }
            currentUser = users[userData.id];
            localStorage.setItem('currentUserId', userData.id);
            updateUIAfterSignIn();
        }

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        function updateUIAfterSignIn() {
            const userProfile = document.getElementById('userProfile');
            const signinContainer = document.getElementById('signinContainer');
            const profilePic = document.getElementById('profilePic');
            const userName = document.getElementById('userName');
            const userEmail = document.getElementById('userEmail');
            if (currentUser) {
                signinContainer.style.display = 'none';
                userProfile.style.display = 'block';
                profilePic.src = currentUser.picture;
                userName.textContent = currentUser.username;
                userEmail.textContent = currentUser.email;
            }
        }

        function handleProfilePhotoUpload(userId) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        let users = JSON.parse(localStorage.getItem('users')) || {};
                        users[userId].picture = event.target.result;
                        localStorage.setItem('users', JSON.stringify(users));
                        currentUser.picture = event.target.result;
                        updateUIAfterSignIn();
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }

        function signOut() {
            currentUser = null;
            const userProfile = document.getElementById('userProfile');
            const signinContainer = document.getElementById('signinContainer');
            const profileDropdown = document.getElementById('profileDropdown');
            userProfile.style.display = 'none';
            profileDropdown.classList.remove('show');
            signinContainer.style.display = 'inline-block';
            localStorage.removeItem('currentUserId');
            google.accounts.id.disableAutoSelect();
        }

        function openProfilePage() {
            if (currentUser) {
                localStorage.setItem('profileData', JSON.stringify(currentUser));
                window.open('profile.html', '_blank');
            }
        }

        async function fetchPixabayWallpapers(query, page, filter) {
            let order = filter === 'popular' ? 'popular' : 'latest';
            const url = `https://pixabay.com/api/?key=${pixabayApiKey}&q=${encodeURIComponent(query)}&image_type=photo&per_page=12&page=${page}&order=${order}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Pixabay error: ${response.status}`);
                const data = await response.json();
                if (data.hits.length === 0) {
                    errorMessage.textContent = 'No wallpapers found for this category on Pixabay.';
                }
                return data.hits.map(photo => ({
                    src: photo.webformatURL,
                    download: photo.largeImageURL,
                    source: photo.pageURL,
                    photographer: photo.user,
                    alt: photo.tags || 'Wallpaper',
                    id: `pixabay-${photo.id}`,
                    tags: photo.tags.split(',').map(tag => tag.trim()),
                    sourceType: 'pixabay',
                    timestamp: Date.now()
                }));
            } catch (error) {
                console.error('Pixabay Fetch Error:', error);
                errorMessage.textContent = 'Pixabay API failed. Showing limited content.';
                return [];
            }
        }

        async function fetchPexelsWallpapers(query, page) {
            const url = `https://api.pexels.com/v1/search?query=${encodeURIComponent(query)}&per_page=12&page=${page}`;
            try {
                const response = await fetch(url, { headers: { Authorization: pexelsApiKey } });
                if (!response.ok) throw new Error(`Pexels error: ${response.status}`);
                const data = await response.json();
                if (data.photos.length === 0) {
                    errorMessage.textContent = 'No wallpapers found for this category on Pexels.';
                }
                return data.photos.map(photo => ({
                    src: photo.src.medium,
                    download: photo.src.original,
                    source: photo.url,
                    photographer: photo.photographer,
                    alt: photo.alt || 'Wallpaper',
                    id: `pexels-${photo.id}`,
                    tags: (photo.alt || '').split(' ').map(tag => tag.trim()),
                    sourceType: 'pexels',
                    resolutions: photo.src,
                    timestamp: photo.id
                }));
            } catch (error) {
                console.error('Pexels Fetch Error:', error);
                errorMessage.textContent = 'Pexels API failed. Showing limited content.';
                return [];
            }
        }

        async function fetchWallpapers(query = currentQuery, append = false) {
            progressBar.style.width = '0%';
            loadingSpinner.style.display = 'block';
            errorMessage.textContent = '';
            try {
                const [pixabayResults, pexelsResults] = await Promise.all([
                    fetchPixabayWallpapers(query, page, currentFilter),
                    fetchPexelsWallpapers(query, page)
                ]);
                let combinedResults = [...pixabayResults, ...pexelsResults];
                combinedResults = combinedResults.map(photo => ({
                    ...photo,
                    rating: ratings[photo.id] || 0
                }));
                allWallpapers = append ? [...allWallpapers, ...combinedResults] : combinedResults;
                if (combinedResults.length === 0) {
                    combinedResults = [{
                        src: 'https://via.placeholder.com/300?text=No+Image+Available',
                        download: '#',
                        source: '#',
                        photographer: 'Fallback',
                        alt: 'No Image',
                        id: 'fallback-1',
                        tags: [],
                        sourceType: 'fallback'
                    }];
                    errorMessage.textContent = 'No wallpapers found. Showing placeholder.';
                }
                applyFilters(combinedResults, append);
                progressBar.style.width = '100%';
            } catch (error) {
                console.error('Fetch Error:', error);
                errorMessage.textContent = 'Failed to load wallpapers. Check console.';
            }
            loadingSpinner.style.display = 'none';
            if (!append) page = 1;
        }

        function applyFilters(photos, append) {
            let filtered = [...photos];
            if (currentFilter === 'latest') {
                filtered.sort((a, b) => b.timestamp - a.timestamp);
            } else if (currentFilter === 'random') {
                filtered = filtered.sort(() => Math.random() - 0.5);
            } else if (currentFilter === 'rating') {
                filtered.sort((a, b) => (b.rating || 0) - (a.rating || 0));
            }
            if (currentCategory === 'Favorites') {
                filtered = filtered.filter(photo => favorites.includes(photo.id));
                if (filtered.length === 0) {
                    errorMessage.textContent = 'No favorited wallpapers found.';
                }
            }
            displayWallpapers(filtered, append);
        }

        function displayWallpapers(photos, append = false) {
            if (!append) gallery.innerHTML = '';
            if (photos.length === 0) {
                gallery.innerHTML = '<p style="text-align: center; color: var(--text-light);">No wallpapers to display.</p>';
                return;
            }
            photos.forEach(photo => {
                const card = document.createElement('div');
                card.className = 'wallpaper-card loading';
                card.innerHTML = `
                    <img src="${photo.src}" alt="${photo.alt}" loading="lazy" onload="this.parentElement.classList.remove('loading')">
                    <div class="wallpaper-info">
                        <p>By ${photo.photographer}</p>
                        <button class="favorite-btn" data-id="${photo.id}">${favorites.includes(photo.id) ? '‚ù§Ô∏è' : 'ü§ç'}</button>
                        <a href="${photo.download}" download>Download</a>
                    </div>
                `;
                card.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('favorite-btn')) {
                        openModal(photo);
                    }
                });
                gallery.appendChild(card);
            });
            addFavoriteListeners();
        }

        function renderCategories() {
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.innerHTML = `<span>${category.split(' ')[0]}</span> ${category.split(' ')[1]}`;
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    page = 1;
                    currentCategory = category.split(' ')[0];
                    currentQuery = currentCategory === 'Favorites' ? 'nature' : currentCategory.toLowerCase();
                    fetchWallpapers(currentQuery);
                });
                categoryContainer.appendChild(btn);
            });
            document.querySelector('.category-btn').classList.add('active');
        }

        function addFavoriteListeners() {
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = btn.dataset.id;
                    if (favorites.includes(id)) {
                        favorites = favorites.filter(fav => fav !== id);
                        btn.textContent = 'ü§ç';
                    } else {
                        favorites.push(id);
                        btn.textContent = '‚ù§Ô∏è';
                    }
                    localStorage.setItem('favorites', JSON.stringify(favorites));
                    if (currentCategory === 'Favorites') {
                        applyFilters(allWallpapers, false);
                    }
                });
            });
        }

        function setupFilterListeners() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    page = 1;
                    if (currentCategory === 'Favorites') {
                        applyFilters(allWallpapers, false);
                    } else {
                        fetchWallpapers(currentQuery);
                    }
                });
            });
            document.querySelector('.filter-btn').classList.add('active');
        }

        function openModal(photo) {
            const modalImage = document.getElementById('modalImage');
            const modalPhotographer = document.getElementById('modalPhotographer');
            const modalRating = document.getElementById('modalRating');
            const resolutionSelect = document.getElementById('resolutionSelect');
            const modalDownload = document.getElementById('modalDownload');
            const copyLinkBtn = document.getElementById('copyLinkBtn');
            const shareBtn = document.getElementById('shareBtn');
            const commentInput = document.getElementById('commentInput');
            const commentsList = document.getElementById('commentsList');
            modalImage.src = photo.src;
            modalPhotographer.textContent = `By ${photo.photographer}`;
            modalRating.value = ratings[photo.id] || 0;
            resolutionSelect.innerHTML = '';
            let selectedUrl = photo.download;
            if (photo.resolutions) {
                ['tiny', 'small', 'medium', 'large', 'original'].forEach(res => {
                    if (photo.resolutions[res]) {
                        const option = document.createElement('option');
                        option.value = photo.resolutions[res];
                        option.textContent = res.charAt(0).toUpperCase() + res.slice(1);
                        resolutionSelect.appendChild(option);
                    }
                });
            } else {
                resolutionSelect.innerHTML = '<option value="">Default</option>';
            }
            modalDownload.href = selectedUrl;
            resolutionSelect.addEventListener('change', () => {
                selectedUrl = resolutionSelect.value || photo.download;
                modalDownload.href = selectedUrl;
            });
            modalRating.addEventListener('change', () => {
                ratings[photo.id] = parseInt(modalRating.value);
                localStorage.setItem('ratings', JSON.stringify(ratings));
                if (currentFilter === 'rating') {
                    applyFilters(allWallpapers, false);
                }
            });
            copyLinkBtn.onclick = () => {
                navigator.clipboard.writeText(selectedUrl).then(() => alert('Link copied!'));
            };
            shareBtn.onclick = () => {
                if (navigator.share) {
                    navigator.share({
                        title: 'Check out this wallpaper!',
                        url: selectedUrl
                    });
                } else {
                    alert('Share feature not supported. Use Copy Link instead.');
                }
            };
            commentInput.value = '';
            commentsList.innerHTML = '';
            (comments[photo.id] || []).forEach(comment => {
                const div = document.createElement('div');
                div.textContent = comment;
                commentsList.appendChild(div);
            });
            document.getElementById('submitComment').onclick = () => {
                const commentText = commentInput.value.trim();
                if (commentText) {
                    comments[photo.id] = comments[photo.id] || [];
                    comments[photo.id].push(commentText);
                    localStorage.setItem('comments', JSON.stringify(comments));
                    const div = document.createElement('div');
                    div.textContent = commentText;
                    commentsList.appendChild(div);
                    commentInput.value = '';
                }
            };
            previewModal.style.display = 'flex';
        }

        function closeModal() {
            previewModal.style.display = 'none';
        }

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100 && loadingSpinner.style.display === 'none') {
                page++;
                fetchWallpapers(currentQuery, true);
            }
            backToTop.classList.toggle('visible', window.scrollY > 300);
        });

        function startAutoUpdate() {
            setInterval(async () => {
                page = 1;
                await fetchWallpapers(currentQuery);
                updateNotification.textContent = 'New wallpapers loaded!';
                setTimeout(() => updateNotification.textContent = '', 3000);
            }, 30 * 60 * 1000);
        }

        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        document.getElementById('signOutBtn').addEventListener('click', signOut);
        document.getElementById('profilePic').addEventListener('click', () => {
            const profileDropdown = document.getElementById('profileDropdown');
            profileDropdown.classList.toggle('show');
        });

        window.addEventListener('load', () => {
            const currentUserId = localStorage.getItem('currentUserId');
            if (currentUserId) {
                const users = JSON.parse(localStorage.getItem('users')) || {};
                currentUser = users[currentUserId];
                if (currentUser) {
                    updateUIAfterSignIn();
                } else {
                    localStorage.removeItem('currentUserId');
                }
            }
            renderCategories();
            setupFilterListeners();
            fetchWallpapers();
            startAutoUpdate();
        });

        searchBtn.addEventListener('click', () => {
            page = 1;
            currentQuery = searchInput.value.trim() || 'nature';
            currentCategory = 'Search';
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            fetchWallpapers(currentQuery);
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                page = 1;
                currentQuery = searchInput.value.trim() || 'nature';
                currentCategory = 'Search';
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                fetchWallpapers(currentQuery);
            }
        });
    </script>
</body>
</html>
