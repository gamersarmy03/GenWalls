        const gallery = document.getElementById('gallery');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');

        const DEFAULT_PROFILE_PIC = 'defaultdp.png';

        async function saveUserData(userId, data) {
            try {
                await db.collection('users').doc(userId).set(data, { merge: true });
                console.log('User data saved successfully for userId:', userId);
            } catch (error) {
                console.error('Error saving user data:', error);
                throw error;
            }
        }

        async function getUserData(userId) {
            try {
                const doc = await db.collection('users').doc(userId).get();
                return doc.exists ? doc.data() : null;
            } catch (error) {
                console.error('Error fetching user data:', error);
                return null;
            }
        }

        async function saveFavorites(userId, favorites) {
            try {
                await db.collection('users').doc(userId).update({ favorites });
                console.log('Favorites saved successfully:', favorites);
            } catch (error) {
                console.error('Error saving favorites:', error);
            }
        }

        async function saveRatings(userId, ratings) {
            try {
                await db.collection('users').doc(userId).update({ ratings });
            } catch (error) {
                console.error('Error saving ratings:', error);
            }
        }

        async function saveComments(userId, comments) {
            try {
                await db.collection('users').doc(userId).update({ comments });
            } catch (error) {
                console.error('Error saving comments:', error);
            }
        }

        function handleCredentialResponse(response) {
            console.log('Google Sign-In response received:', response);
            try {
                const profile = parseJwt(response.credential);
                console.log('Parsed JWT profile:', profile);

                const userData = {
                    id: profile.sub,
                    name: profile.name,
                    email: profile.email,
                    picture: profile.picture || DEFAULT_PROFILE_PIC,
                    username: profile.email.split('@')[0],
                    favorites: [],
                    ratings: {},
                    comments: {}
                };
                console.log('User data prepared:', userData);

                getUserData(userData.id).then(existingData => {
                    console.log('Existing user data:', existingData);
                    if (!existingData) {
                        console.log('Saving new user data...');
                        saveUserData(userData.id, userData).then(() => {
                            console.log('New user data saved successfully');
                            currentUser = userData;
                            localStorage.setItem('currentUserId', userData.id);
                            updateUIAfterSignIn();
                        }).catch(error => {
                            console.error('Error saving new user data:', error);
                            errorMessage.textContent = 'Failed to save user data. Please try again.';
                        });
                    } else {
                        console.log('User already exists, loading data...');
                        currentUser = existingData;
                        localStorage.setItem('currentUserId', userData.id);
                        favorites = currentUser.favorites || [];
                        ratings = currentUser.ratings || {};
                        comments = currentUser.comments || {};
                        updateUIAfterSignIn();
                    }
                }).catch(error => {
                    console.error('Error fetching user data:', error);
                    errorMessage.textContent = 'Failed to fetch user data. Please try again.';
                });
            } catch (error) {
                console.error('Error in handleCredentialResponse:', error);
                errorMessage.textContent = 'Sign-in failed. Please try again.';
            }
        }

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        function updateUIAfterSignIn() {
            console.log('Updating UI after sign-in for user:', currentUser);
            const userProfile = document.getElementById('userProfile');
            const signinContainer = document.getElementById('signinContainer');
            const profilePic = document.getElementById('profilePic');
            const userName = document.getElementById('userName');
            const userEmail = document.getElementById('userEmail');

            if (currentUser) {
                console.log('Hiding sign-in container and showing user profile...');
                signinContainer.style.display = 'none';
                userProfile.style.display = 'block';
                profilePic.src = currentUser.picture || DEFAULT_PROFILE_PIC;
                userName.textContent = currentUser.username;
                userEmail.textContent = currentUser.email;

                console.log('Updating comments with username...');
                Object.keys(comments).forEach(photoId => {
                    comments[photoId] = comments[photoId].map(comment => 
                        comment.startsWith('Guest:') ? `${currentUser.username}: ${comment.split(': ')[1]}` : comment
                    );
                });
                saveComments(currentUser.id, comments).then(() => {
                    console.log('Comments updated successfully');
                }).catch(error => {
                    console.error('Error updating comments:', error);
                });
            } else {
                console.error('No currentUser found, cannot update UI');
                errorMessage.textContent = 'Sign-in failed: No user data available.';
            }
        }

        function signOut() {
            currentUser = null;
            const userProfile = document.getElementById('userProfile');
            const signinContainer = document.getElementById('signinContainer');
            const profileDropdown = document.getElementById('profileDropdown');
            userProfile.style.display = 'none';
            profileDropdown.classList.remove('show');
            signinContainer.style.display = 'inline-block';
            localStorage.removeItem('currentUserId');
            localStorage.removeItem('profileData');

        function openProfilePage() {
            if (currentUser) {
                localStorage.setItem('profileData', JSON.stringify(currentUser));
                window.location.href = 'profile.html';
            }

        async function fetchPixabayWallpapers(query, page, filter) {
            let order = filter === 'popular' ? 'popular' : 'latest';
            const cacheBuster = new Date().getTime();
            const url = `https://pixabay.com/api/?key=${pixabayApiKey}&q=${encodeURIComponent(query)}&image_type=photo&per_page=12&page=${page}&order=${order}&_=${cacheBuster}`;
            try {
                const response = await fetch(url, { cache: 'no-store' });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Pixabay error: ${response.status} - ${errorText}`);
                }
                const data = await response.json();
                if (data.hits.length === 0) {
                    errorMessage.textContent = 'No wallpapers found for this category on Pixabay.';
                }
                return data.hits.map(photo => ({
                    src: photo.webformatURL,
                    download: photo.largeImageURL,
                    source: photo.pageURL,
                    photographer: photo.user,
                    alt: photo.tags || 'Wallpaper',
                    id: `pixabay-${photo.id}`,
                    tags: photo.tags.split(',').map(tag => tag.trim()),
                    sourceType: 'pixabay',
                    timestamp: Date.now()
                }));
            } catch (error) {
                console.error('Pixabay Fetch Error:', error.message);
                errorMessage.textContent = `Pixabay API failed: ${error.message}. Showing content from Pexels only.`;
                return [];
            }
        }

        async function fetchPexelsWallpapers(query, page) {
            const cacheBuster = new Date().getTime();
            const url = `https://api.pexels.com/v1/search?query=${encodeURIComponent(query)}&per_page=12&page=${page}&_=${cacheBuster}`;
            try {
                const response = await fetch(url, { 
                    headers: { Authorization: pexelsApiKey },
                    cache: 'no-store'
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Pexels error: ${response.status} - ${errorText}`);
                }
                const data = await response.json();
                if (data.photos.length === 0) {
                    errorMessage.textContent = 'No wallpapers found for this category on Pexels.';
                }
                return data.photos.map(photo => ({
                    src: photo.src.medium,
                    download: photo.src.original,
                    source: photo.url,
                    photographer: photo.photographer,
                    alt: photo.alt || 'Wallpaper',
                    id: `pexels-${photo.id}`,
                    tags: (photo.alt || '').split(' ').map(tag => tag.trim()),
                    sourceType: 'pexels',
                    resolutions: photo.src,
                    timestamp: photo.id
                }));
            } catch (error) {
                console.error('Pexels Fetch Error:', error.message);
                errorMessage.textContent = `Pexels API failed: ${error.message}. Showing content from Pixabay only.`;
                return [];
            }
        }

        async function fetchWallpapers(query = currentQuery, append = false) {
            progressBar.style.width = '0%';
            loadingSpinner.style.display = 'block';
            errorMessage.textContent = '';
            let pixabayResults = [];
            let pexelsResults = [];
            try {
                if (!append) {
                    page = Math.floor(Math.random() * 100) + 1;
                    allWallpapers = [];
                }
                [pixabayResults, pexelsResults] = await Promise.all([
                    fetchPixabayWallpapers(query, page, currentFilter).catch(err => {
                        console.error('Pixabay fetch failed:', err);
                        return [];
                    }),
                    fetchPexelsWallpapers(query, page).catch(err => {
                        console.error('Pexels fetch failed:', err);
                        return [];
                    })
                ]);
                let combinedResults = [...pixabayResults, ...pexelsResults];
                combinedResults = combinedResults.sort(() => Math.random() - 0.5);
                combinedResults = combinedResults.map(photo => ({
                    ...photo,
                    rating: ratings[photo.id] || 0
                }));
                allWallpapers = append ? [...allWallpapers, ...combinedResults] : combinedResults;
                if (combinedResults.length === 0) {
                    combinedResults = [{
                        src: 'https://via.placeholder.com/300?text=No+Image+Available',
                        download: '#',
                        source: '#',
                        photographer: 'Fallback',
                        alt: 'No Image',
                        id: 'fallback-1',
                        tags: [],
                        sourceType: 'fallback'
                    }];
                    errorMessage.textContent = 'No wallpapers found from either Pixabay or Pexels. Showing placeholder.';
                } else if (pixabayResults.length === 0 && pexelsResults.length > 0) {
                    errorMessage.textContent = 'Pixabay API failed. Showing content from Pexels only.';
                } else if (pexelsResults.length === 0 && pixabayResults.length > 0) {
                    errorMessage.textContent = 'Pexels API failed. Showing content from Pixabay only.';
                }
                applyFilters(combinedResults, append);
                progressBar.style.width = '100%';
            } catch (error) {
                console.error('Fetch Error:', error);
                errorMessage.textContent = 'Failed to load wallpapers from both APIs. Check console for details.';
            }
            loadingSpinner.style.display = 'none';
        }

        function applyFilters(photos, append) {
            let filtered = [...photos];
            if (currentFilter === 'latest') {
                filtered.sort((a, b) => b.timestamp - a.timestamp);
            } else if (currentFilter === 'random') {
                filtered = filtered.sort(() => Math.random() - 0.5);
            } else if (currentFilter === 'rating') {
                filtered.sort((a, b) => (b.rating || 0) - (a.rating || 0));
            }
            if (currentCategory === 'Favorites') {
                filtered = filtered.filter(photo => favorites.some(fav => fav.id === photo.id));
                if (filtered.length === 0) {
                    errorMessage.textContent = 'No favorited wallpapers found.';
                }
            }
            displayWallpapers(filtered, append);
        }

        function displayWallpapers(photos, append = false) {
            if (!append) gallery.innerHTML = '';
            if (photos.length === 0) {
                gallery.innerHTML = '<p style="text-align: center; color: var(--text-light);">No wallpapers to display.</p>';
                return;
            }
            photos.forEach(photo => {
                const card = document.createElement('div');
                card.className = 'wallpaper-card loading';
                card.innerHTML = `
                    <img src="${photo.src}" alt="${photo.alt}" loading="lazy" onload="this.parentElement.classList.remove('loading')">
                    <div class="wallpaper-info">
                        <p>By ${photo.photographer}</p>
                        <div>
                            <button class="favorite-btn" data-id="${photo.id}">${favorites.some(fav => fav.id === photo.id) ? '‚ù§Ô∏è' : 'ü§ç'}</button>
                            <a href="${photo.download}" download>Download</a>
                        </div>
                    </div>
                `;
                card.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('favorite-btn')) {
                        openModal(photo);
                    }
                });
                gallery.appendChild(card);
            });
            addFavoriteListeners();
        }

        function renderCategories() {
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.innerHTML = `<span>${category.split(' ')[0]}</span> ${category.split(' ')[1]}`;
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    page = 1;
                    currentCategory = category.split(' ')[0];
                    currentQuery = currentCategory === 'Favorites' ? 'nature' : currentCategory.toLowerCase();
                    fetchWallpapers(currentQuery);
                });
                categoryContainer.appendChild(btn);
            });
            document.querySelector('.category-btn').classList.add('active');
        }

        function addFavoriteListeners() {
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = btn.dataset.id;
                    const photo = allWallpapers.find(p => p.id === id);
                    if (!photo) {
                        console.error('Photo not found in allWallpapers:', id);
                        return;
                    }
                    if (favorites.some(fav => fav.id === id)) {
                        favorites = favorites.filter(fav => fav.id !== id);
                        btn.textContent = 'ü§ç';
                    } else {
                        favorites.push({
                            id: photo.id,
                            src: photo.src,
                            download: photo.download,
                            source: photo.source,
                            photographer: photo.photographer,
                            alt: photo.alt || 'Wallpaper',
                            sourceType: photo.sourceType,
                            resolutions: photo.resolutions || null
                        });
                        btn.textContent = '‚ù§Ô∏è';
                    }
                    saveFavorites(currentUser.id, favorites);
                    if (currentCategory === 'Favorites') {
                        applyFilters(allWallpapers, false);
                    }
                });
            });
        }

        function setupFilterListeners() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    page = 1;
                    if (currentCategory === 'Favorites') {
                        applyFilters(allWallpapers, false);
                    } else {
                        fetchWallpapers(currentQuery);
                    }
                });
            });
            document.querySelector('.filter-btn').classList.add('active');
        }

        function openModal(photo) {
            const modalImage = document.getElementById('modalImage');
            const modalPhotographer = document.getElementById('modalPhotographer');
            const modalRating = document.getElementById('modalRating');
            const resolutionSelect = document.getElementById('resolutionSelect');
            const modalDownload = document.getElementById('modalDownload');
            const copyLinkBtn = document.getElementById('copyLinkBtn');
            const shareBtn = document.getElementById('shareBtn');
            const commentInput = document.getElementById('commentInput');
            const commentsList = document.getElementById('commentsList');
            modalImage.src = photo.src;
            modalPhotographer.textContent = `By ${photo.photographer}`;
            modalRating.value = ratings[photo.id] || 0;
            resolutionSelect.innerHTML = '';
            let selectedUrl = photo.download;
            if (photo.resolutions) {
                ['tiny', 'small', 'medium', 'large', 'original'].forEach(res => {
                    if (photo.resolutions[res]) {
                        const option = document.createElement('option');
                        option.value = photo.resolutions[res];
                        option.textContent = res.charAt(0).toUpperCase() + res.slice(1);
                        resolutionSelect.appendChild(option);
                    }
                });
            } else {
                resolutionSelect.innerHTML = '<option value="">Default</option>';
            }
            modalDownload.href = selectedUrl;
            resolutionSelect.addEventListener('change', () => {
                selectedUrl = resolutionSelect.value || photo.download;
                modalDownload.href = selectedUrl;
            });
            modalRating.addEventListener('change', () => {
                ratings[photo.id] = parseInt(modalRating.value);
                saveRatings(currentUser.id, ratings);
                if (currentFilter === 'rating') {
                    applyFilters(allWallpapers, false);
                }
            });
            copyLinkBtn.onclick = () => {
                navigator.clipboard.writeText(selectedUrl).then(() => alert('Link copied!'));
            };
            shareBtn.onclick = () => {
                if (navigator.share) {
                    navigator.share({
                        title: 'Check out this wallpaper!',
                        url: selectedUrl
                    });
                } else {
                    alert('Share feature not supported. Use Copy Link instead.');
                }
            };
            commentInput.value = '';
            commentsList.innerHTML = '';
            (comments[photo.id] || []).forEach(comment => {
                const div = document.createElement('div');
                div.textContent = currentUser ? `${currentUser.username}: ${comment.split(': ')[1] || comment}` : `Guest: ${comment}`;
                commentsList.appendChild(div);
            });
            document.getElementById('submitComment').onclick = () => {
                const commentText = commentInput.value.trim();
                if (commentText) {
                    comments[photo.id] = comments[photo.id] || [];
                    comments[photo.id].push(currentUser ? `${currentUser.username}: ${commentText}` : `Guest: ${commentText}`);
                    saveComments(currentUser.id, comments);
                    const div = document.createElement('div');
                    div.textContent = currentUser ? `${currentUser.username}: ${commentText}` : `Guest: ${commentText}`;
                    commentsList.appendChild(div);
                    commentInput.value = '';
                }
            };
            previewModal.style.display = 'flex';
        }

        function closeModal() {
            previewModal.style.display = 'none';
        }

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100 && loadingSpinner.style.display === 'none') {
                page++;
                fetchWallpapers(currentQuery, true);
            }
            backToTop.classList.toggle('visible', window.scrollY > 300);
        });

        function startAutoUpdate() {
            setInterval(async () => {
                page = 1;
                await fetchWallpapers(currentQuery);
                updateNotification.textContent = 'New wallpapers loaded!';
                setTimeout(() => updateNotification.textContent = '', 3000);
            }, 30 * 60 * 1000);
        }

        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        document.getElementById('signOutBtn').addEventListener('click', signOut);
        document.getElementById('profilePic').addEventListener('click', openProfilePage);

        window.addEventListener('load', () => {
            const currentUserId = localStorage.getItem('currentUserId');
            if (currentUserId) {
                getUserData(currentUserId).then(userData => {
                    if (userData) {
                        currentUser = userData;
                        favorites = currentUser.favorites || [];
                        ratings = currentUser.ratings || {};
                        comments = currentUser.comments || {};
                        updateUIAfterSignIn();
                    } else {
                        localStorage.removeItem('currentUserId');
                    }
                });
            }
            renderCategories();
            setupFilterListeners();
            fetchWallpapers();
            startAutoUpdate();
        });

        searchBtn.addEventListener('click', () => {
            page = 1;
            currentQuery = searchInput.value.trim() || 'nature';
            currentCategory = 'Search';
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            fetchWallpapers(currentQuery);
        });
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                page = 1;
                currentQuery = searchInput.value.trim() || 'nature';
                currentCategory = 'Search';
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                fetchWallpapers(currentQuery);
            }
        });
