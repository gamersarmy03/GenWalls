    <style>
        :root {
            --primary-color: #00aaff;
            --secondary-color: #ff4081;
            --bg-gradient: linear-gradient(135deg, #1e1e2f 0%, #2a2a3d 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-color: #e0e0e0;
            --text-light: #a0a0a0;
            --button-bg: #00aaff;
            --button-hover: #0088cc;
            --border-color: rgba(255, 255, 255, 0.2);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        .container { display: flex; min-height: 100vh; width: 100%; }
        .main-content {
            padding: 20px;
            flex-grow: 1;
            width: 100%;
            padding-bottom: 50px;
        }
        .header {
            position: sticky;
            top: 0;
            background: rgba(30, 30, 47, 0.9);
            backdrop-filter: blur(10px);
            z-index: 10;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border-color);
        }
        .header:empty {
            display: none;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            padding: 20px 0;
        }
        .wallpaper-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .wallpaper-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }
        .wallpaper-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .wallpaper-card:hover img { transform: scale(1.05); }
        .wallpaper-card.loading img { opacity: 0.3; }
        .wallpaper-card.loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(90deg, #333 25%, #444 50%, #333 75%);
            background-size: 200% 100%;
            animation: skeleton 1.5s infinite;
        }
        @keyframes skeleton {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .wallpaper-info {
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .wallpaper-info p {
            margin: 0;
            font-size: 14px;
            font-weight: 400;
            color: var(--text-light);
        }
        .wallpaper-info a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .wallpaper-info a:hover { color: var(--button-hover); }
        .favorite-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .favorite-btn:hover { transform: scale(1.2); }
        #errorMessage, #updateNotification {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            font-weight: 500;
        }
        #errorMessage { color: #ff5555; }
        #updateNotification { color: var(--primary-color); }
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background: rgba(30, 30, 47, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }
        .modal-content img {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 10px;
            margin-bottom: 16px;
        }
        .modal-content p {
            margin: 10px 0;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-color);
        }
        .modal-content select {
            padding: 8px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
        }
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 16px;
            flex-wrap: wrap;
        }
        .modal-btn {
            padding: 10px 20px;
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .modal-btn:hover { background: var(--button-hover); }
        #backToTop {
            position: fixed;
            bottom: 60px;
            right: 20px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
        }
        #backToTop.visible { opacity: 1; }
        #backToTop:hover { background: var(--button-hover); }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(30, 30, 47, 0.9);
            color: var(--text-light);
            font-size: 14px;
            border-top: 1px solid var(--border-color);
            padding-bottom: 50px;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #333;
            position: fixed;
            top: 0;
            z-index: 100;
        }
        .progress-bar div {
            height: 100%;
            background: var(--primary-color);
            width: 0;
            transition: width 0.3s ease;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(30, 30, 47, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-color);
            z-index: 10;
            padding: 5px 0;
            height: 50px; /* Set a fixed height for consistency */
            display: flex;
            align-items: center;
        }
        .bottom-nav .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }
        .bottom-nav button {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            transition: color 0.3s ease;
        }
        .bottom-nav button:hover,
        .bottom-nav button.active {
            color: var(--primary-color);
        }
        .bottom-nav .profile-pic {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            transition: transform 0.3s ease;
        }
        .bottom-nav .profile-pic:hover {
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            .main-content {
                padding: 10px;
                padding-bottom: 50px;
            }
            .header {
                padding: 10px;
            }
            #errorMessage, #updateNotification {
                font-size: 12px;
                margin: 10px 0;
                padding: 5px;
                text-align: center;
            }
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 10px;
                padding: 10px 0;
            }
            .wallpaper-card img { height: 140px; }
            .wallpaper-info {
                padding: 8px;
                font-size: 12px;
            }
            .wallpaper-info p { font-size: 12px; }
            .wallpaper-info a { font-size: 12px; }
            .favorite-btn { font-size: 16px; }
            .modal-content {
                padding: 15px;
                max-width: 90%;
            }
            .modal-content img { max-height: 50vh; }
            .modal-btn {
                padding: 8px 15px;
                font-size: 12px;
            }
            #backToTop {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            footer {
                padding: 15px;
                font-size: 12px;
                padding-bottom: 50px;
            }
            .bottom-nav {
                height: 40px; /* Match profile.html mobile view */
            }
            .bottom-nav button {
                font-size: 18px;
                padding: 6px;
            }
            .bottom-nav .profile-pic {
                width: 22px;
                height: 22px;
            }
        }
        @media (max-width: 480px) {
            .main-content { width: 100%; }
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 8px;
            }
            .wallpaper-card img { height: 120px; }
            .wallpaper-info { padding: 6px; }
            .wallpaper-info p, .wallpaper-info a { font-size: 10px; }
            .favorite-btn { font-size: 14px; }
            .bottom-nav {
                height: 40px; /* Match profile.html mobile view */
            }
            .bottom-nav button {
                font-size: 16px;
                padding: 4px;
            }
            .bottom-nav .profile-pic {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAFiK8aL8FS8sgjnGltUqnNP71UhL5UiJk",
            authDomain: "genwalls-689b4.firebaseapp.com",

        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const pixabayApiKey = '49553205-b2fcb24c2e4e81b143db13486';
        const pexelsApiKey = 'dAcxDMyit8NDZ0tQccjshukWOaNsXmxegYw6475k4mRSaemau3wmqJOL';
        const gallery = document.getElementById('gallery');
        const errorMessage = document.getElementById('errorMessage');
        const updateNotification = document.getElementById('updateNotification');
        const loadingSpinner = document.getElementById('loadingSpinner');

        let page = 1;
        let currentQuery = 'nature';
        let favorites = [];

        let comments = {};
        let allWallpapers = [];
        let currentUser = null;
        const CLIENT_ID = '241208465356-rhvnebp90tnfu51r741j3b2us3bdob0t.apps.googleusercontent.com';
        const DEFAULT_PROFILE_PIC = 'defaultdp.png';

        let googleClient;
        window.onload = async function () {
            const path = window.location.pathname;
            if (path.startsWith('/@')) {
                const username = path.substring(2);
                const users = await searchUsersByUsername(username);
                if (users.length > 0) {

                }

            googleClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'profile email',
                callback: (tokenResponse) => {
                    if (tokenResponse && tokenResponse.access_token) {
                        fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                            headers: { Authorization: `Bearer ${tokenResponse.access_token}` }
                        })
                        .then(response => response.json())
                        .then(profile => {

                                if (!existingData) {

                                        localStorage.setItem('currentUserId', userData.id);

                                    currentUser = existingData;
                                    localStorage.setItem('currentUserId', userData.id);
                                    favorites = currentUser.favorites || [];
                                    ratings = currentUser.ratings || {};
                                    comments = currentUser.comments || {};
                                    updateUIAfterSignIn();

                            });
                        })
                        .catch(error => {
                            console.error('Error fetching user info:', error);
                            errorMessage.textContent = 'Sign-in failed. Please try again.';

                    } else {
                        errorMessage.textContent = 'Sign-in failed: No access token received.';
                    }
                }
            });

            const currentUserId = localStorage.getItem('currentUserId');
            if (currentUserId) {
                getUserData(currentUserId).then(userData => {
                    if (userData) {
                        currentUser = userData;
                        favorites = currentUser.favorites || [];
                        ratings = currentUser.ratings || {};
                        comments = currentUser.comments || {};
                        updateUIAfterSignIn();
                    } else {

                });

            fetchWallpapers();
            startAutoUpdate();

            document.getElementById('homeBtn').addEventListener('click', () => {
                window.location.href = 'home.html';

            document.getElementById('searchBtn').addEventListener('click', () => {

            document.getElementById('profileBtn').addEventListener('click', () => {
                if (currentUser) {
                    localStorage.setItem('profileData', JSON.stringify(currentUser));

                    if (googleClient) {

        async function saveUserData(userId, data) {
            try {
                await db.collection('users').doc(userId).set(data, { merge: true });
                console.log('User data saved successfully for userId:', userId);
            } catch (error) {
                console.error('Error saving user data:', error);
                errorMessage.textContent = 'Failed to save user data. Please try again.';
            }
        }

        async function getUserData(userId) {
            try {
                const doc = await db.collection('users').doc(userId).get();
                return doc.exists ? doc.data() : null;
            } catch (error) {
                console.error('Error fetching user data:', error);
                errorMessage.textContent = 'Failed to fetch user data. Please try again.';
                return null;
            }
        }

        async function searchUsersByUsername(username) {
            try {
                const querySnapshot = await db.collection('users')
                    .where('username', '==', username.toLowerCase())
                    .get();
                const users = [];
                querySnapshot.forEach(doc => {
                    users.push({ id: doc.id, ...doc.data() });
                });
                return users;
            } catch (error) {
                console.error('Error searching users by username:', error);
                errorMessage.textContent = 'Failed to search for users. Please try again.';
                return [];
            }
        }

        async function saveFavorites(userId, favorites) {
            try {
                await db.collection('users').doc(userId).update({ favorites });
                console.log('Favorites saved successfully:', favorites);
            } catch (error) {
                console.error('Error saving favorites:', error);
                errorMessage.textContent = 'Failed to save favorites. Please try again.';
            }
        }

        async function saveRatings(userId, ratings) {
            try {
                await db.collection('users').doc(userId).update({ ratings });
            } catch (error) {
                console.error('Error saving ratings:', error);
                errorMessage.textContent = 'Failed to save ratings. Please try again.';
            }
        }

        async function saveComments(userId, comments) {
            try {
                await db.collection('users').doc(userId).update({ comments });
            } catch (error) {
                console.error('Error saving comments:', error);
                errorMessage.textContent = 'Failed to save comments. Please try again.';
            }
        }

        function updateUIAfterSignIn() {
            console.log('Updating UI after sign-in for user:', currentUser);
            if (currentUser) {
                profileBtn.innerHTML = `<img src="${currentUser.picture || DEFAULT_PROFILE_PIC}" alt="Profile" class="profile-pic">`;
            }
            Object.keys(comments).forEach(photoId => {
                comments[photoId] = comments[photoId].map(comment => 
                    comment.startsWith('Guest:') ? `${currentUser.username}: ${comment.split(': ')[1]}` : comment
                );
            });
            saveComments(currentUser.id, comments);
        }

        function signOut() {
            currentUser = null;
            localStorage.removeItem('currentUserId');
            localStorage.removeItem('profileData');
            google.accounts.id.disableAutoSelect();
            window.location.href = 'home.html';
        }

        async function fetchPixabayWallpapers(query, page) {
            const cacheBuster = new Date().getTime();
            const url = `https://pixabay.com/api/?key=${pixabayApiKey}&q=${encodeURIComponent(query)}&image_type=photo&per_page=12&page=${page}&_=${cacheBuster}`;
            try {
                const response = await fetch(url, { cache: 'no-store' });
                if (!response.ok) throw new Error(`Pixabay error: ${response.status}`);
                const data = await response.json();
                if (data.hits.length === 0) {
                    console.warn('No wallpapers found on Pixabay for query:', query);
                    return [];
                }
                return data.hits.map(photo => ({
                    src: photo.webformatURL,
                    download: photo.largeImageURL,
                    source: photo.pageURL,
                    photographer: photo.user,
                    alt: photo.tags || 'Wallpaper',
                    id: `pixabay-${photo.id}`,
                    tags: photo.tags.split(',').map(tag => tag.trim()),
                    sourceType: 'pixabay',
                    timestamp: Date.now()
                }));
            } catch (error) {
                console.error('Pixabay Fetch Error:', error.message);
                errorMessage.textContent = `Pixabay API failed: ${error.message}. Trying Pexels...`;
                return [];
            }
        }

        async function fetchPexelsWallpapers(query, page) {
            const cacheBuster = new Date().getTime();
            const url = `https://api.pexels.com/v1/search?query=${encodeURIComponent(query)}&per_page=12&page=${page}&_=${cacheBuster}`;
            try {
                const response = await fetch(url, { 
                    headers: { Authorization: pexelsApiKey },
                    cache: 'no-store'
                });
                if (!response.ok) throw new Error(`Pexels error: ${response.status}`);
                const data = await response.json();
                if (data.photos.length === 0) {
                    console.warn('No wallpapers found on Pexels for query:', query);
                    return [];
                }
                return data.photos.map(photo => ({
                    src: photo.src.medium,
                    download: photo.src.original,
                    source: photo.url,
                    photographer: photo.photographer,
                    alt: photo.alt || 'Wallpaper',
                    id: `pexels-${photo.id}`,
                    tags: (photo.alt || '').split(' ').map(tag => tag.trim()),
                    sourceType: 'pexels',
                    resolutions: photo.src,
                    timestamp: photo.id
                }));
            } catch (error) {
                console.error('Pexels Fetch Error:', error.message);
                errorMessage.textContent = `Pexels API failed: ${error.message}. Trying Pixabay...`;
                return [];
            }
        }

        async function fetchWallpapers(query = currentQuery, append = false) {
            progressBar.style.width = '0%';
            loadingSpinner.style.display = 'block';
            errorMessage.textContent = '';
            let pixabayResults = [];
            let pexelsResults = [];
            try {
                if (!append) {
                    page = Math.floor(Math.random() * 100) + 1;
                    allWallpapers = [];
                }
                [pixabayResults, pexelsResults] = await Promise.all([
                    fetchPixabayWallpapers(query, page),
                    fetchPexelsWallpapers(query, page)
                ]);
                let combinedResults = [...pixabayResults, ...pexelsResults];
                combinedResults = combinedResults.sort(() => Math.random() - 0.5);
                combinedResults = combinedResults.map(photo => ({
                    ...photo,
                    rating: ratings[photo.id] || 0
                }));
                allWallpapers = append ? [...allWallpapers, ...combinedResults] : combinedResults;
                if (combinedResults.length === 0) {
                    combinedResults = [{
                        src: 'https://via.placeholder.com/300?text=No+Image+Available',
                        download: '#',
                        source: '#',
                        photographer: 'Fallback',
                        alt: 'No Image',
                        id: 'fallback-1',
                        tags: [],
                        sourceType: 'fallback'
                    }];
                    errorMessage.textContent = 'No wallpapers found from either Pixabay or Pexels. Showing placeholder.';
                } else if (pixabayResults.length === 0 && pexelsResults.length > 0) {
                    errorMessage.textContent = 'Pixabay API failed. Showing content from Pexels only.';
                } else if (pexelsResults.length === 0 && pixabayResults.length > 0) {
                    errorMessage.textContent = 'Pexels API failed. Showing content from Pixabay only.';
                }
                displayWallpapers(combinedResults, append);
                progressBar.style.width = '100%';
            } catch (error) {
                console.error('Fetch Error:', error);
                errorMessage.textContent = 'Failed to load wallpapers from both APIs. Please check your internet connection or try again later.';
                displayWallpapers([{
                    src: 'https://via.placeholder.com/300?text=Error+Loading+Wallpapers',
                    download: '#',
                    source: '#',
                    photographer: 'Error',
                    alt: 'Error Image',
                    id: 'error-1',
                    tags: [],
                    sourceType: 'error'
                }], false);
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        function displayWallpapers(photos, append = false) {
            if (!append) gallery.innerHTML = '';
            if (photos.length === 0) {
                gallery.innerHTML = '<p style="text-align: center; color: var(--text-light);">No wallpapers to display.</p>';
                return;
            }
            photos.forEach(photo => {
                const card = document.createElement('div');
                card.className = 'wallpaper-card loading';
                card.innerHTML = `
                    <img src="${photo.src}" alt="${photo.alt}" loading="lazy" onload="this.parentElement.classList.remove('loading')">
                    <div class="wallpaper-info">
                        <p>By ${photo.photographer}</p>
                        <div>
                            <button class="favorite-btn" data-id="${photo.id}">${favorites.some(fav => fav.id === photo.id) ? '❤️' : '🤍'}</button>
                            <a href="${photo.download}" download>Download</a>
                        </div>
                    </div>
                `;
                card.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('favorite-btn')) {
                        openModal(photo);
                    }
                });
                gallery.appendChild(card);
            });
            addFavoriteListeners();
        }

        function addFavoriteListeners() {
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = btn.dataset.id;
                    const photo = allWallpapers.find(p => p.id === id);
                    if (!photo) return;
                    if (favorites.some(fav => fav.id === id)) {
                        favorites = favorites.filter(fav => fav.id !== id);
                        btn.textContent = '🤍';
                    } else {
                        favorites.push({
                            id: photo.id,
                            src: photo.src,
                            download: photo.download,
                            source: photo.source,
                            photographer: photo.photographer,
                            alt: photo.alt || 'Wallpaper',
                            sourceType: photo.sourceType,
                            resolutions: photo.resolutions || null
                        });
                        btn.textContent = '❤️';
                    }
                    if (currentUser) {
                        saveFavorites(currentUser.id, favorites);
                    }
                });
            });
        }

        function openModal(photo) {
            const modalImage = document.getElementById('modalImage');
            const modalPhotographer = document.getElementById('modalPhotographer');
            const modalRating = document.getElementById('modalRating');
            const resolutionSelect = document.getElementById('resolutionSelect');
            const modalDownload = document.getElementById('modalDownload');
            const copyLinkBtn = document.getElementById('copyLinkBtn');
            const shareBtn = document.getElementById('shareBtn');
            const commentInput = document.getElementById('commentInput');
            const commentsList = document.getElementById('commentsList');
            modalImage.src = photo.src;
            modalPhotographer.textContent = `By ${photo.photographer}`;
            modalRating.value = ratings[photo.id] || 0;
            resolutionSelect.innerHTML = '';
            let selectedUrl = photo.download;
            if (photo.resolutions) {
                ['tiny', 'small', 'medium', 'large', 'original'].forEach(res => {
                    if (photo.resolutions[res]) {
                        const option = document.createElement('option');
                        option.value = photo.resolutions[res];
                        option.textContent = res.charAt(0).toUpperCase() + res.slice(1);
                        resolutionSelect.appendChild(option);
                    }
                });
            } else {
                resolutionSelect.innerHTML = '<option value="">Default</option>';
            }
            modalDownload.href = selectedUrl;
            resolutionSelect.addEventListener('change', () => {
                selectedUrl = resolutionSelect.value || photo.download;
                modalDownload.href = selectedUrl;
            });
            modalRating.addEventListener('change', () => {
                ratings[photo.id] = parseInt(modalRating.value);
                if (currentUser) {
                    saveRatings(currentUser.id, ratings);
                }
            });
            copyLinkBtn.onclick = () => {
                navigator.clipboard.writeText(selectedUrl).then(() => alert('Link copied!'));
            };
            shareBtn.onclick = () => {
                if (navigator.share) {
                    navigator.share({
                        title: 'Check out this wallpaper!',
                        url: selectedUrl
                    });
                } else {
                    alert('Share feature not supported. Use Copy Link instead.');
                }
            };
            commentInput.value = '';
            commentsList.innerHTML = '';
            (comments[photo.id] || []).forEach(comment => {
                const div = document.createElement('div');
                div.textContent = currentUser ? `${currentUser.username}: ${comment.split(': ')[1] || comment}` : `Guest: ${comment}`;
                commentsList.appendChild(div);
            });
            document.getElementById('submitComment').onclick = () => {
                const commentText = commentInput.value.trim();
                if (commentText) {
                    comments[photo.id] = comments[photo.id] || [];
                    comments[photo.id].push(currentUser ? `${currentUser.username}: ${commentText}` : `Guest: ${commentText}`);
                    if (currentUser) {
                        saveComments(currentUser.id, comments);
                    }
                    const div = document.createElement('div');
                    div.textContent = currentUser ? `${currentUser.username}: ${commentText}` : `Guest: ${commentText}`;
                    commentsList.appendChild(div);
                    commentInput.value = '';
                }
            };
            previewModal.style.display = 'flex';
        }

        function closeModal() {
            previewModal.style.display = 'none';
        }

        function startAutoUpdate() {
            setInterval(() => {
                updateNotification.textContent = 'Checking for new wallpapers...';
                fetchWallpapers(currentQuery, false).then(() => {
                    updateNotification.textContent = 'Wallpapers updated!';
                    setTimeout(() => {
                        updateNotification.textContent = '';
                    }, 3000);
                });
            }, 300000);
        }
    </script>
