<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - GenWalls</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>
    <style>
        :root {
            --primary-color: #00aaff;
            --secondary-color: #ff4081;
            --bg-gradient: linear-gradient(135deg, #1e1e2f 0%, #2a2a3d 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-color: #e0e0e0;
            --text-light: #a0a0a0;
            --button-bg: #00aaff;
            --button-hover: #0088cc;
            --border-color: rgba(255, 255, 255, 0.2);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        .container { display: flex; min-height: 100vh; width: 100%; }
        .main-content {
            padding: 20px;
            flex-grow: 1;
            width: 100%;
            padding-bottom: 50px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(30, 30, 47, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid var(--border-color);
        }
        .search-bar input {
            padding: 10px 15px;
            width: 70%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            border-radius: 8px 0 0 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-size: 16px;
            outline: none;
        }
        .search-bar button {
            padding: 10px 20px;
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-weight: 500;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .search-bar button:hover { background: var(--button-hover); }
        .results-section {
            padding: 20px;
        }
        .results-section h3 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 15px;
        }
        .user-card {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }
        .user-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid var(--primary-color);
        }
        .user-card div p:first-child {
            font-weight: 500;
            font-size: 16px;
        }
        .user-card div p:last-child {
            font-size: 14px;
            color: var(--text-light);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            padding: 20px 0;
        }
        .wallpaper-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .wallpaper-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }
        .wallpaper-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .wallpaper-card:hover img { transform: scale(1.05); }
        .wallpaper-info {
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .wallpaper-info p {
            margin: 0;
            font-size: 14px;
            color: var(--text-light);
        }
        .wallpaper-info a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .wallpaper-info a:hover { color: var(--button-hover); }
        .favorite-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .favorite-btn:hover { transform: scale(1.2); }
        #errorMessage {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            font-weight: 500;
            color: #ff5555;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(30, 30, 47, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-color);
            z-index: 10;
            padding: 5px 0;
            height: 50px;
            display: flex;
            align-items: center;
        }
        .bottom-nav .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }
        .bottom-nav button {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            transition: color 0.3s ease;
        }
        .bottom-nav button:hover,
        .bottom-nav button.active {
            color: var(--primary-color);
        }
        .bottom-nav .profile-pic {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 10px;
            }
            .wallpaper-card img { height: 140px; }
            .user-card img { width: 40px; height: 40px; }
            .search-bar input { width: 60%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search users or wallpapers...">
                <button id="searchBtnTop">Search</button>
            </div>
            <div id="errorMessage"></div>
            <div class="results-section">
                <h3>Users</h3>
                <div id="userResults"></div>
                <h3>Wallpapers</h3>
                <div class="gallery" id="wallpaperResults"></div>
            </div>
        </div>
    </div>
    <nav class="bottom-nav">
        <div class="nav-items">
            <button id="homeBtn">üè†</button>
            <button id="searchBtn" class="active">üîç</button>
            <button id="messageBtn">üí¨</button>
            <button id="profileBtn">üë§</button>
        </div>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAFiK8aL8FS8sgjnGltUqnNP71UhL5UiJk",
            authDomain: "genwalls-689b4.firebaseapp.com",
            projectId: "genwalls-689b4",
            storageBucket: "genwalls-689b4.firebasestorage.app",
            messagingSenderId: "268941323340",
            appId: "1:268941323340:web:c672ca8c6857630633d8e9",
            measurementId: "G-0HNGXERWZ9"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const searchInput = document.getElementById('searchInput');
        const searchBtnTop = document.getElementById('searchBtnTop');
        const userResults = document.getElementById('userResults');
        const wallpaperResults = document.getElementById('wallpaperResults');
        const errorMessage = document.getElementById('errorMessage');
        let currentUser = null;
        const DEFAULT_PROFILE_PIC = 'defaultdp.png';

        window.onload = async () => {
            const currentUserId = localStorage.getItem('currentUserId');
            if (currentUserId) {
                currentUser = await getUserData(currentUserId);
                updateUIAfterSignIn();
            }

            searchBtnTop.addEventListener('click', search);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') search();
            });

            document.getElementById('homeBtn').addEventListener('click', () => {
                window.location.href = 'home.html';
            });

            document.getElementById('searchBtn').addEventListener('click', () => {
                window.location.href = 'search.html';
            });

            document.getElementById('messageBtn').addEventListener('click', () => {
                alert('Messages feature coming soon!');
            });

            document.getElementById('profileBtn').addEventListener('click', async () => {
                if (currentUserId) {
                    const loggedInUserData = await getUserData(currentUserId);
                    localStorage.setItem('profileData', JSON.stringify(loggedInUserData));
                    window.location.href = 'profile.html';
                } else {
                    window.location.href = 'home.html';
                }
            });
        };

        async function getUserData(userId) {
            try {
                const doc = await db.collection('users').doc(userId).get();
                return doc.exists ? doc.data() : null;
            } catch (error) {
                console.error('Error fetching user data:', error);
                return null;
            }
        }

        function updateUIAfterSignIn() {
            if (currentUser) {
                document.getElementById('profileBtn').innerHTML = `<img src="${currentUser.picture || DEFAULT_PROFILE_PIC}" alt="Profile" class="profile-pic">`;
            }
        }

        async function search() {
            const query = searchInput.value.trim().toLowerCase();
            if (!query) {
                errorMessage.textContent = 'Please enter a search term.';
                return;
            }
            errorMessage.textContent = '';
            userResults.innerHTML = '';
            wallpaperResults.innerHTML = '';

            // Search users
            try {
                const usersSnapshot = await db.collection('users').get();
                const users = usersSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                console.log('All users:', users);
                const matchingUsers = users.filter(user => {
                    const usernameMatch = user.username?.toLowerCase().includes(query);
                    const nameMatch = user.name?.toLowerCase().includes(query);
                    return usernameMatch || nameMatch;
                });
                console.log('Matching users:', matchingUsers);
                displayUserResults(matchingUsers);
            } catch (error) {
                console.error('Error searching users:', error);
                errorMessage.textContent = 'Error searching users. Check console.';
            }

            // Search wallpapers
            const wallpapers = await fetchWallpapers(query);
            displayWallpaperResults(wallpapers);
        }

        function displayUserResults(users) {
            if (users.length === 0) {
                userResults.innerHTML = '<p style="text-align: center; color: var(--text-light);">No users found.</p>';
                return;
            }
            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                userCard.innerHTML = `
                    <img src="${user.picture || DEFAULT_PROFILE_PIC}" alt="${user.name}">
                    <div>
                        <p>${user.name}</p>
                        <p>@${user.username}</p>
                    </div>
                `;
                userCard.addEventListener('click', (e) => {
                    e.stopPropagation();
                    localStorage.setItem('profileData', JSON.stringify(user));
                    window.location.href = 'profile.html';
                });
                userResults.appendChild(userCard);
            });
        }

        async function fetchWallpapers(query) {
            const PIXABAY_API_KEY = 'YOUR_PIXABAY_API_KEY'; // Replace with your Pixabay API key
            const url = `https://pixabay.com/api/?key=${PIXABAY_API_KEY}&q=${encodeURIComponent(query)}&image_type=photo&per_page=10`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log('Pixabay response:', data);
                return data.hits.map(hit => ({
                    id: hit.id.toString(),
                    src: hit.webformatURL,
                    photographer: hit.user,
                    download: hit.largeImageURL
                }));
            } catch (error) {
                console.error('Error fetching wallpapers:', error);
                errorMessage.textContent = 'Error fetching wallpapers. Check console.';
                return [];
            }
        }

        function displayWallpaperResults(wallpapers) {
            if (wallpapers.length === 0) {
                wallpaperResults.innerHTML = '<p style="text-align: center; color: var(--text-light);">No wallpapers found.</p>';
                return;
            }
            wallpapers.forEach(photo => {
                const card = document.createElement('div');
                card.className = 'wallpaper-card';
                card.innerHTML = `
                    <img src="${photo.src}" alt="Wallpaper" loading="lazy">
                    <div class="wallpaper-info">
                        <p>By ${photo.photographer}</p>
                        <div>
                            <button class="favorite-btn" data-id="${photo.id}">ü§ç</button>
                            <a href="${photo.download}" download>Download</a>
                        </div>
                    </div>
                `;
                wallpaperResults.appendChild(card);
            });
        }
    </script>
</body>
</html>
