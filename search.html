<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - GenWalls</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>
    <style>
        /* Add your CSS here (omitted for brevity) */
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search @username or wallpaper ...">
                    <button id="searchBtn">üîç</button>
                </div>
            </div>
            <div id="errorMessage"></div>
            <div class="user-results" id="userResults"></div>
            <div class="gallery" id="gallery"></div>
            <div id="loadingSpinner" class="spinner"></div>
        </div>
    </div>

    <script>
        const userResults = document.getElementById('userResults');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const errorMessage = document.getElementById('errorMessage');

        // Mock Firebase example (replace with actual implementation)
        async function searchUsersByUsername(username) {
            try {
                // Replace this with your actual Firestore query
                return [
                    { id: "user1", name: "Anmol Verma", username: "anmolverma", picture: "anmol.png" },
                    { id: "user2", name: "John Doe", username: "johndoe", picture: "johndoe.png" }
                ];
            } catch (error) {
                console.error('Error searching users by username:', error);
                errorMessage.textContent = 'Failed to search for users. Please try again.';
                return [];
            }
        }

        function displayUserResults(users) {
            userResults.innerHTML = ""; // Clear previous results

            if (users.length === 0) {
                userResults.innerHTML = '<p style="text-align: center; color: var(--text-light);">No users found.</p>';
                return;
            }

            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                userCard.innerHTML = `
                    <img src="${user.picture || 'defaultdp.png'}" alt="${user.name}">
                    <div>
                        <h3>${user.name}</h3>
                        <p>@${user.username}</p>
                    </div>
                `;

                // Navigate to the correct profile when clicked
                userCard.addEventListener('click', () => {
                    localStorage.setItem('profileData', JSON.stringify(user));
                    window.location.href = 'profile.html'; // Redirect to profile page
                });

                userResults.appendChild(userCard);
            });
        }

        // Handle search input
        searchBtn.addEventListener('click', async () => {
            const query = searchInput.value.trim();
            if (query.startsWith('@')) {
                const username = query.substring(1);
                const users = await searchUsersByUsername(username);
                displayUserResults(users);
            }
        });

        searchInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query.startsWith('@')) {
                    const username = query.substring(1);
                    const users = await searchUsersByUsername(username);
                    displayUserResults(users);
                }
            }
        });
    </script>
</body>
</html>
