<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - GenWalls</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>
    <style>
        :root {
            --primary-color: #00aaff;
            --secondary-color: #ff4081;
            --bg-gradient: linear-gradient(135deg, #1e1e2f 0%, #2a2a3d 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-color: #e0e0e0;
            --text-light: #a0a0a0;
            --button-bg: #00aaff;
            --button-hover: #0088cc;
            --border-color: rgba(255, 255, 255, 0.2);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        .container { display: flex; min-height: 100vh; width: 100%; }
        .main-content {
            padding: 20px;
            flex-grow: 1;
            width: 100%;
            padding-bottom: 50px;
        }
        .header {
            position: sticky;
            top: 0;
            background: rgba(30, 30, 47, 0.9);
            backdrop-filter: blur(10px);
            z-index: 10;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
        }
        .search-bar {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 5px 15px;
            border: 1px solid var(--border-color);
        }
        .search-bar input {
            flex-grow: 1;
            background: none;
            border: none;
            outline: none;
            color: var(--text-color);
            font-size: 16px;
            padding: 8px;
        }
        .search-bar input::placeholder { color: var(--text-light); }
        .search-bar button {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.3s ease;
        }
        .search-bar button:hover { transform: scale(1.1); }
        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 20px;
        }
        .tab-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 16px;
            font-weight: 500;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tab-btn.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            padding: 20px 0;
        }
        .wallpaper-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .wallpaper-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }
        .wallpaper-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .wallpaper-card:hover img { transform: scale(1.05); }
        .wallpaper-card.loading img { opacity: 0.3; }
        .wallpaper-card.loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(90deg, #333 25%, #444 50%, #333 75%);
            background-size: 200% 100%;
            animation: skeleton 1.5s infinite;
        }
        @keyframes skeleton {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .wallpaper-info {
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .wallpaper-info p {
            margin: 0;
            font-size: 14px;
            font-weight: 400;
            color: var(--text-light);
        }
        .wallpaper-info a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .wallpaper-info a:hover { color: var(--button-hover); }
        .favorite-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .favorite-btn:hover { transform: scale(1.2); }
        #userResults { padding: 20px 0; }
        .user-card {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: var(--shadow);
        }
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }
        .user-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid var(--primary-color);
        }
        .user-card h3 {
            font-size: 18px;
            font-weight: 500;
        }
        .user-card p {
            font-size: 14px;
            color: var(--text-light);
        }
        .follow-stats {
            margin: 10px 0;
            font-size: 14px;
            color: var(--text-light);
        }
        .user-card .follow-btn {
            padding: 6px 12px;
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .user-card .follow-btn:hover {
            background: var(--button-hover);
        }
        #errorMessage {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            font-weight: 500;
            color: #ff5555;
        }
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background: rgba(30, 30, 47, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }
        .modal-content img {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 10px;
            margin-bottom: 16px;
        }
        .modal-content p {
            margin: 10px 0;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-color);
        }
        .modal-content select {
            padding: 8px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
        }
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 16px;
            flex-wrap: wrap;
        }
        .modal-btn {
            padding: 10px 20px;
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .modal-btn:hover { background: var(--button-hover); }
        #backToTop {
            position: fixed;
            bottom: 60px;
            right: 20px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
        }
        #backToTop.visible { opacity: 1; }
        #backToTop:hover { background: var(--button-hover); }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(30, 30, 47, 0.9);
            color: var(--text-light);
            font-size: 14px;
            border-top: 1px solid var(--border-color);
            padding-bottom: 50px;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #333;
            position: fixed;
            top: 0;
            z-index: 100;
        }
        .progress-bar div {
            height: 100%;
            background: var(--primary-color);
            width: 0;
            transition: width 0.3s ease;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(30, 30, 47, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-color);
            z-index: 10;
            padding: 5px 0;
            height: 50px;
            display: flex;
            align-items: center;
        }
        .bottom-nav .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }
        .bottom-nav button {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            transition: color 0.3s ease;
        }
        .bottom-nav button:hover,
        .bottom-nav button.active {
            color: var(--primary-color);
        }
        .bottom-nav .profile-pic {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            transition: transform 0.3s ease;
        }
        .bottom-nav .profile-pic:hover {
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            .main-content { padding: 10px; padding-bottom: 50px; }
            .header { padding: 10px; flex-direction: column; gap: 10px; }
            .search-bar { width: 100%; max-width: none; }
            .search-bar input { font-size: 14px; padding: 6px; }
            .search-bar button { font-size: 18px; }
            .tabs { gap: 15px; margin: 15px 0; }
            .tab-btn { font-size: 14px; padding: 6px 12px; }
            #errorMessage { font-size: 12px; margin: 10px 0; padding: 5px; text-align: center; }
            .gallery { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; padding: 10px 0; }
            .wallpaper-card img { height: 140px; }
            .wallpaper-info { padding: 8px; font-size: 12px; }
            .wallpaper-info p { font-size: 12px; }
            .wallpaper-info a { font-size: 12px; }
            .favorite-btn { font-size: 16px; }
            .user-card { padding: 10px; }
            .user-card img { width: 40px; height: 40px; margin-right: 10px; }
            .user-card h3 { font-size: 16px; }
            .user-card p { font-size: 12px; }
            .modal-content { padding: 15px; max-width: 90%; }
            .modal-content img { max-height: 50vh; }
            .modal-btn { padding: 8px 15px; font-size: 12px; }
            #backToTop { width: 40px; height: 40px; font-size: 16px; }
            footer { padding: 15px; font-size: 12px; padding-bottom: 50px; }
            .bottom-nav button { font-size: 18px; padding: 6px; }
            .bottom-nav .profile-pic { width: 22px; height: 22px; }
        }
        @media (max-width: 480px) {
            .main-content { width: 100%; }
            .gallery { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 8px; }
            .wallpaper-card img { height: 120px; }
            .wallpaper-info { padding: 6px; }
            .wallpaper-info p, .wallpaper-info a { font-size: 10px; }
            .favorite-btn { font-size: 14px; }
            .user-card img { width: 30px; height: 30px; }
            .user-card h3 { font-size: 14px; }
            .user-card p { font-size: 10px; }
            .bottom-nav button { font-size: 16px; padding: 4px; }
            .bottom-nav .profile-pic { width: 20px; height: 20px; }
        }
    </style>
</head>
<body>
    <div class="progress-bar"><div id="progressBar"></div></div>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search wallpapers or users...">
                    <button id="searchBtnTop">🔍</button>
                </div>
            </div>
            <div class="tabs">
                <button class="tab-btn active" id="wallpapersTab">Wallpapers</button>
                <button class="tab-btn" id="usersTab">Users</button>
            </div>
            <div id="errorMessage"></div>
            <div class="gallery" id="gallery"></div>
            <div id="userResults"></div>
            <div id="loadingSpinner" class="spinner"></div>
        </div>
    </div>
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
            <p id="modalPhotographer"></p>
            <div>
                <span>Rating:</span>
                <select id="modalRating">
                    <option value="0">Rate...</option>
                    <option value="1">1 ⭐</option>
                    <option value="2">2 ⭐</option>
                    <option value="3">3 ⭐</option>
                    <option value="4">4 ⭐</option>
                    <option value="5">5 ⭐</option>
                </select>
            </div>
            <select id="resolutionSelect"></select>
            <div class="modal-actions">
                <a id="modalDownload" href="" download class="modal-btn">Download 📥</a>
                <button id="copyLinkBtn" class="modal-btn">Copy Link 📋</button>
                <button id="shareBtn" class="modal-btn">Share 🔗</button>
                <button onclick="closeModal()" class="modal-btn">Close ❌</button>
            </div>
            <div style="margin-top: 20px;">
                <h4>Comments</h4>
                <textarea id="commentInput" placeholder="Add a comment..." style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid var(--border-color); background: rgba(255, 255, 255, 0.05); color: var(--text-color);"></textarea>
                <button id="submitComment" style="margin-top: 10px; padding: 8px 16px; background: var(--button-bg); color: #fff; border: none; border-radius: 8px;">Submit</button>
                <div id="commentsList" style="margin-top: 10px; text-align: left;"></div>
            </div>
        </div>
    </div>
    <button id="backToTop">⬆</button>
    <footer>
        <p>© 2025 GenWalls. Powered by Pixabay & Pexels.</p>
    </footer>
    <nav class="bottom-nav">
        <div class="nav-items">
            <button id="homeBtn">🏠</button>
            <button id="searchBtn" class="active">🔍</button>
            <button id="messageBtn">💬</button>
            <button id="profileBtn">👤</button>
        </div>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAFiK8aL8FS8sgjnGltUqnNP71UhL5UiJk",
            authDomain: "genwalls-689b4.firebaseapp.com",
            projectId: "genwalls-689b4",
            storageBucket: "genwalls-689b4.firebasestorage.app",
            messagingSenderId: "268941323340",
            appId: "1:268941323340:web:c672ca8c6857630633d8e9",
            measurementId: "G-0HNGXERWZ9"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const pixabayApiKey = '49553205-b2fcb24c2e4e81b143db13486';
        const pexelsApiKey = 'dAcxDMyit8NDZ0tQccjshukWOaNsXmxegYw6475k4mRSaemau3wmqJOL';
        const searchInput = document.getElementById('searchInput');
        const searchBtnTop = document.getElementById('searchBtnTop');
        const wallpapersTab = document.getElementById('wallpapersTab');
        const usersTab = document.getElementById('usersTab');
        const gallery = document.getElementById('gallery');
        const userResults = document.getElementById('userResults');
        const errorMessage = document.getElementById('errorMessage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const previewModal = document.getElementById('previewModal');
        const backToTop = document.getElementById('backToTop');
        const progressBar = document.getElementById('progressBar');
        const profileBtn = document.getElementById('profileBtn');
        let currentTab = 'wallpapers';
        let page = 1;
        let currentQuery = '';
        let favorites = [];
        let ratings = {};
        let comments = {};
        let currentUser = null;
        const CLIENT_ID = '241208465356-rhvnebp90tnfu51r741j3b2us3bdob0t.apps.googleusercontent.com';
        const DEFAULT_PROFILE_PIC = 'defaultdp.png';

        let googleClient;

        window.onload = async function () {
            googleClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'profile email',
                callback: (tokenResponse) => {
                    if (tokenResponse && tokenResponse.access_token) {
                        fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                            headers: { Authorization: `Bearer ${tokenResponse.access_token}` }
                        })
                        .then(response => response.json())
                        .then(profile => {
                            const userData = {
                                id: profile.sub,
                                name: profile.name,
                                email: profile.email,
                                picture: profile.picture || DEFAULT_PROFILE_PIC,
                                username: profile.email.split('@')[0].toLowerCase(),
                                favorites: [],
                                ratings: {},
                                comments: {},
                                followers: [],
                                following: []
                            };
                            getUserData(userData.id).then(existingData => {
                                if (!existingData) {
                                    saveUserData(userData.id, userData).then(() => {
                                        currentUser = userData;
                                        localStorage.setItem('currentUserId', userData.id);
                                        updateUIAfterSignIn();
                                    });
                                } else {
                                    currentUser = existingData;
                                    localStorage.setItem('currentUserId', userData.id);
                                    favorites = currentUser.favorites || [];
                                    ratings = currentUser.ratings || {};
                                    comments = currentUser.comments || {};
                                    updateUIAfterSignIn();
                                }
                            });
                        })
                        .catch(error => {
                            console.error('Error fetching user info:', error);
                            errorMessage.textContent = 'Sign-in failed. Please try again.';
                        });
                    } else {
                        errorMessage.textContent = 'Sign-in failed: No access token received.';
                    }
                }
            });

            const currentUserId = localStorage.getItem('currentUserId');
            if (currentUserId) {
                const userData = await getUserData(currentUserId);
                if (userData) {
                    currentUser = userData;
                    favorites = currentUser.favorites || [];
                    ratings = currentUser.ratings || {};
                    comments = currentUser.comments || [];
                    updateUIAfterSignIn();
                } else {
                    localStorage.removeItem('currentUserId');
                }
            }

            searchBtnTop.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });

            wallpapersTab.addEventListener('click', () => {
                currentTab = 'wallpapers';
                wallpapersTab.classList.add('active');
                usersTab.classList.remove('active');
                gallery.style.display = 'grid';
                userResults.style.display = 'none';
                if (currentQuery) performSearch();
            });

            usersTab.addEventListener('click', () => {
                currentTab = 'users';
                usersTab.classList.add('active');
                wallpapersTab.classList.remove('active');
                gallery.style.display = 'none';
                userResults.style.display = 'block';
                if (currentQuery) performSearch();
            });

            document.getElementById('homeBtn').addEventListener('click', () => {
                window.location.href = 'home.html';
            });

            document.getElementById('searchBtn').addEventListener('click', () => {
                window.location.href = 'search.html';
            });

            document.getElementById('messageBtn').addEventListener('click', () => {
                alert('Messages feature coming soon!');
            });

            document.getElementById('profileBtn').addEventListener('click', () => {
                if (currentUser) {
                    localStorage.setItem('profileData', JSON.stringify(currentUser));
                    window.location.href = 'profile.html';
                } else {
                    if (googleClient) {
                        googleClient.requestAccessToken();
                    } else {
                        errorMessage.textContent = 'Google Sign-In client not initialized.';
                    }
                }
            });

            window.addEventListener('scroll', () => {
                backToTop.classList.toggle('visible', window.scrollY > 300);
                const scrollTop = window.scrollY;
                const docHeight = document.documentElement.scrollHeight - window.innerHeight;
                const scrollPercent = (scrollTop / docHeight) * 100;
                progressBar.style.width = scrollPercent + '%';
                if (currentTab === 'wallpapers' && (window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
                    page++;
                    searchWallpapers(currentQuery);
                }
            });

            backToTop.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        };

        async function saveUserData(userId, data) {
            try {
                const userWithFollow = {
                    ...data,
                    followers: data.followers || [],
                    following: data.following || []
                };
                await db.collection('users').doc(userId).set(userWithFollow, { merge: true });
                console.log('User data saved successfully for userId:', userId);
            } catch (error) {
                console.error('Error saving user data:', error);
                errorMessage.textContent = 'Failed to save user data. Please try again.';
            }
        }

        async function getUserData(userId) {
            try {
                const doc = await db.collection('users').doc(userId).get();
                return doc.exists ? doc.data() : null;
            } catch (error) {
                console.error('Error fetching user data:', error);
                return null;
            }
        }

        async function saveFavorites(userId, favorites) {
            try {
                await db.collection('users').doc(userId).update({ favorites });
                console.log('Favorites saved successfully:', favorites);
            } catch (error) {
                console.error('Error saving favorites:', error);
                errorMessage.textContent = 'Failed to save favorites. Please try again.';
            }
        }

        async function saveRatings(userId, ratings) {
            try {
                await db.collection('users').doc(userId).update({ ratings });
            } catch (error) {
                console.error('Error saving ratings:', error);
                errorMessage.textContent = 'Failed to save ratings. Please try again.';
            }
        }

        async function saveComments(userId, comments) {
            try {
                await db.collection('users').doc(userId).update({ comments });
            } catch (error) {
                console.error('Error saving comments:', error);
                errorMessage.textContent = 'Failed to save comments. Please try again.';
            }
        }

        async function followUser(followerId, followingId) {
            try {
                const followerRef = db.collection('users').doc(followerId);
                const followingRef = db.collection('users').doc(followingId);
                const followerData = await followerRef.get();
                let following = followerData.data().following || [];
                if (!following.includes(followingId)) {
                    following.push(followingId);
                    await followerRef.update({ following });
                }
                const followingData = await followingRef.get();
                let followers = followingData.data().followers || [];
                if (!followers.includes(followerId)) {
                    followers.push(followerId);
                    await followingRef.update({ followers });
                }
            } catch (error) {
                console.error('Error following user:', error);
                errorMessage.textContent = 'Failed to follow user.';
            }
        }

        async function unfollowUser(followerId, followingId) {
            try {
                const followerRef = db.collection('users').doc(followerId);
                const followingRef = db.collection('users').doc(followingId);
                const followerData = await followerRef.get();
                let following = followerData.data().following || [];
                following = following.filter(id => id !== followingId);
                await followerRef.update({ following });
                const followingData = await followingRef.get();
                let followers = followingData.data().followers || [];
                followers = followers.filter(id => id !== followerId);
                await followingRef.update({ followers });
            } catch (error) {
                console.error('Error unfollowing user:', error);
                errorMessage.textContent = 'Failed to unfollow user.';
            }
        }

        async function isFollowing(currentUserId, targetUserId) {
            const userData = await db.collection('users').doc(currentUserId).get();
            const following = userData.data().following || [];
            return following.includes(targetUserId);
        }

        function updateUIAfterSignIn() {
            if (currentUser) {
                profileBtn.innerHTML = `<img src="${currentUser.picture || DEFAULT_PROFILE_PIC}" alt="Profile" class="profile-pic">`;
            }
        }

        function performSearch() {
            currentQuery = searchInput.value.trim();
            if (!currentQuery) {
                errorMessage.textContent = 'Please enter a search term.';
                return;
            }
            page = 1;
            errorMessage.textContent = '';
            gallery.innerHTML = '';
            userResults.innerHTML = '';
            loadingSpinner.style.display = 'block';
            if (currentTab === 'wallpapers') {
                searchWallpapers(currentQuery);
            } else {
                searchUsers(currentQuery);
            }
        }

        async function searchWallpapers(query) {
            const pixabayResults = await fetchPixabayWallpapers(query, page);
            const pexelsResults = await fetchPexelsWallpapers(query, page);
            const wallpapers = [...pixabayResults, ...pexelsResults];
            displayWallpaperResults(wallpapers);
            loadingSpinner.style.display = 'none';
        }

        async function fetchPixabayWallpapers(query, page) {
            const url = `https://pixabay.com/api/?key=${pixabayApiKey}&q=${encodeURIComponent(query)}&image_type=photo&per_page=12&page=${page}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.hits.map(photo => ({
                    src: photo.webformatURL,
                    download: photo.largeImageURL,
                    source: photo.pageURL,
                    photographer: photo.user,
                    alt: photo.tags || 'Wallpaper',
                    id: `pixabay-${photo.id}`,
                    tags: photo.tags.split(',').map(tag => tag.trim()),
                    sourceType: 'pixabay'
                }));
            } catch (error) {
                console.error('Pixabay Fetch Error:', error);
                errorMessage.textContent = 'Failed to fetch Pixabay wallpapers.';
                return [];
            }
        }

        async function fetchPexelsWallpapers(query, page) {
            const url = `https://api.pexels.com/v1/search?query=${encodeURIComponent(query)}&per_page=12&page=${page}`;
            try {
                const response = await fetch(url, { headers: { Authorization: pexelsApiKey } });
                const data = await response.json();
                return data.photos.map(photo => ({
                    src: photo.src.medium,
                    download: photo.src.original,
                    source: photo.url,
                    photographer: photo.photographer,
                    alt: photo.alt || 'Wallpaper',
                    id: `pexels-${photo.id}`,
                    tags: query.split(' '),
                    sourceType: 'pexels',
                    resolutions: {
                        tiny: photo.src.tiny,
                        small: photo.src.small,
                        medium: photo.src.medium,
                        large: photo.src.large,
                        original: photo.src.original
                    }
                }));
            } catch (error) {
                console.error('Pexels Fetch Error:', error);
                errorMessage.textContent = 'Failed to fetch Pexels wallpapers.';
                return [];
            }
        }

        function displayWallpaperResults(wallpapers) {
            if (page === 1) gallery.innerHTML = '';
            if (wallpapers.length === 0) {
                gallery.innerHTML = '<p style="text-align: center; color: var(--text-light);">No wallpapers found.</p>';
                return;
            }
            wallpapers.forEach(photo => {
                const isFavorited = currentUser && favorites.some(fav => fav.id === photo.id);
                const card = document.createElement('div');
                card.className = 'wallpaper-card loading';
                card.innerHTML = `
                    <img src="${photo.src}" alt="${photo.alt || 'Wallpaper'}" loading="lazy" onload="this.parentElement.classList.remove('loading')">
                    <div class="wallpaper-info">
                        <p>By ${photo.photographer}</p>
                        <div>
                            <button class="favorite-btn" data-id="${photo.id}">${isFavorited ? '❤️' : '🤍'}</button>
                            <a href="${photo.download}" download>Download</a>
                        </div>
                    </div>
                `;
                card.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('favorite-btn')) {
                        openModal(photo);
                    }
                });
                gallery.appendChild(card);
            });
            addFavoriteListeners();
        }

        async function searchUsers(query) {
            try {
                const querySnapshot = await db.collection('users')
                    .where('username', '>=', query.toLowerCase())
                    .where('username', '<=', query.toLowerCase() + '\uf8ff')
                    .get();
                const users = [];
                querySnapshot.forEach(doc => {
                    users.push({ id: doc.id, ...doc.data() });
                });
                displayUserResults(users);
            } catch (error) {
                console.error('Error searching users:', error);
                errorMessage.textContent = 'Failed to search users.';
            }
            loadingSpinner.style.display = 'none';
        }

        function displayUserResults(users) {
            userResults.innerHTML = '';
            if (users.length === 0) {
                userResults.innerHTML = '<p style="text-align: center; color: var(--text-light);">No users found.</p>';
                return;
            }
            users.forEach(async user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                userCard.innerHTML = `
                    <img src="${user.picture || DEFAULT_PROFILE_PIC}" alt="${user.name}">
                    <div>
                        <h3>${user.name}</h3>
                        <p>@${user.username}</p>
                        <div class="follow-stats">
                            <span class="followers-count">${user.followers?.length || 0} Followers</span> | 
                            <span class="following-count">${user.following?.length || 0} Following</span>
                        </div>
                        <button class="follow-btn" style="display: none;">Follow</button>
                    </div>
                `;
                if (currentUser && currentUser.id !== user.id) {
                    const followBtn = userCard.querySelector('.follow-btn');
                    followBtn.style.display = 'block';
                    const following = await isFollowing(currentUser.id, user.id);
                    followBtn.textContent = following ? 'Unfollow' : 'Follow';
                    followBtn.onclick = async () => {
                        if (following) {
                            await unfollowUser(currentUser.id, user.id);
                            followBtn.textContent = 'Follow';
                        } else {
                            await followUser(currentUser.id, user.id);
                            followBtn.textContent = 'Unfollow';
                        }
                        const updatedData = await getUserData(user.id);
                        userCard.querySelector('.followers-count').textContent = `${updatedData.followers?.length || 0} Followers`;
                        userCard.querySelector('.following-count').textContent = `${updatedData.following?.length || 0} Following`;
                    };
                }
                userCard.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('follow-btn')) {
                        localStorage.setItem('profileData', JSON.stringify(user));
                        window.location.href = 'profile.html';
                    }
                });
                userResults.appendChild(userCard);
            });
        }

        function addFavoriteListeners() {
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (!currentUser) {
                        errorMessage.textContent = 'Please sign in to favorite wallpapers.';
                        googleClient.requestAccessToken();
                        return;
                    }
                    const id = btn.dataset.id;
                    const photo = gallery.querySelector(`.wallpaper-card [data-id="${id}"]`).closest('.wallpaper-card');
                    const photoData = {
                        id,
                        src: photo.querySelector('img').src,
                        download: photo.querySelector('a').href,
                        photographer: photo.querySelector('p').textContent.replace('By ', ''),
                        alt: photo.querySelector('img').alt
                    };
                    const isFavorited = favorites.some(fav => fav.id === id);
                    if (isFavorited) {
                        favorites = favorites.filter(fav => fav.id !== id);
                        btn.textContent = '🤍';
                    } else {
                        favorites.push(photoData);
                        btn.textContent = '❤️';
                    }
                    saveFavorites(currentUser.id, favorites);
                });
            });
        }

        function openModal(photo) {
            const modalImage = document.getElementById('modalImage');
            const modalPhotographer = document.getElementById('modalPhotographer');
            const modalRating = document.getElementById('modalRating');
            const resolutionSelect = document.getElementById('resolutionSelect');
            const modalDownload = document.getElementById('modalDownload');
            const copyLinkBtn = document.getElementById('copyLinkBtn');
            const shareBtn = document.getElementById('shareBtn');
            const commentInput = document.getElementById('commentInput');
            const commentsList = document.getElementById('commentsList');

            modalImage.src = photo.src;
            modalPhotographer.textContent = `By ${photo.photographer}`;
            modalRating.value = ratings[photo.id] || 0;
            resolutionSelect.innerHTML = '';
            let selectedUrl = photo.download;

            if (photo.resolutions) {
                ['tiny', 'small', 'medium', 'large', 'original'].forEach(res => {
                    if (photo.resolutions[res]) {
                        const option = document.createElement('option');
                        option.value = photo.resolutions[res];
                        option.textContent = res.charAt(0).toUpperCase() + res.slice(1);
                        resolutionSelect.appendChild(option);
                    }
                });
            } else {
                resolutionSelect.innerHTML = '<option value="">Default</option>';
            }

            modalDownload.href = selectedUrl;
            resolutionSelect.addEventListener('change', () => {
                selectedUrl = resolutionSelect.value || photo.download;
                modalDownload.href = selectedUrl;
            });

            modalRating.addEventListener('change', () => {
                if (currentUser) {
                    ratings[photo.id] = parseInt(modalRating.value);
                    saveRatings(currentUser.id, ratings);
                } else {
                    errorMessage.textContent = 'Please sign in to rate wallpapers.';
                    googleClient.requestAccessToken();
                }
            });

            copyLinkBtn.onclick = () => {
                navigator.clipboard.writeText(selectedUrl).then(() => alert('Link copied!'));
            };

            shareBtn.onclick = () => {
                if (navigator.share) {
                    navigator.share({
                        title: 'Check out this wallpaper!',
                        url: selectedUrl
                    });
                } else {
                    alert('Share feature not supported. Use Copy Link instead.');
                }
            };

            commentInput.value = '';
            commentsList.innerHTML = '';
            (comments[photo.id] || []).forEach(comment => {
                const div = document.createElement('div');
                div.textContent = currentUser ? `${currentUser.username}: ${comment.split(': ')[1] || comment}` : `Guest: ${comment}`;
                commentsList.appendChild(div);
            });

            document.getElementById('submitComment').onclick = () => {
                const commentText = commentInput.value.trim();
                if (commentText) {
                    comments[photo.id] = comments[photo.id] || [];
                    comments[photo.id].push(currentUser ? `${currentUser.username}: ${commentText}` : `Guest: ${commentText}`);
                    if (currentUser) saveComments(currentUser.id, comments);
                    const div = document.createElement('div');
                    div.textContent = currentUser ? `${currentUser.username}: ${commentText}` : `Guest: ${commentText}`;
                    commentsList.appendChild(div);
                    commentInput.value = '';
                }
            };

            previewModal.style.display = 'flex';
        }

        function closeModal() {
            previewModal.style.display = 'none';
        }
    </script>
