<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #444;
        }
        .profile-pic { width: 100px; height: 100px; border-radius: 50%; margin-bottom: 20px; }
        p { margin: 10px 0; }
        button {
            background: #ff5555;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover { background: #cc4444; }
    </style>
</head>
<body>
    <div class="profile-container">
        <img id="profilePic" class="profile-pic" src="" alt="Profile">
        <p id="userName"></p>
        <p id="userEmail"></p>
        <button onclick="window.close()">Close</button>
    </div>

    <script>
        window.addEventListener('load', () => {
            const profileData = JSON.parse(localStorage.getItem('profileData'));
            if (profileData) {
                document.getElementById('profilePic').src = profileData.picture;
                document.getElementById('userName').textContent = profileData.username;
                document.getElementById('userEmail').textContent = profileData.email;
            }
        });
    </script>
</body>
</html>
