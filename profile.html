<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GenWalls</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>
    <style>
        :root {
            --primary-color: #00aaff;
            --secondary-color: #ff4081;
            --bg-gradient: linear-gradient(135deg, #1e1e2f 0%, #2a2a3d 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-color: #e0e0e0;
            --text-light: #a0a0a0;
            --button-bg: #00aaff;
            --button-hover: #0088cc;
            --border-color: rgba(255, 255, 255, 0.2);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(30, 30, 47, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        .back-btn, .signout-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .back-btn {
            background: var(--button-bg);
            color: #fff;
        }
        .back-btn:hover { background: var(--button-hover); }
        .signout-btn {
            background: #ff5555;
            color: white;
        }
        .signout-btn:hover { background: #cc4444; }
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: var(--shadow);
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid var(--primary-color);
            transition: transform 0.3s ease;
        }
        .profile-pic:hover { transform: scale(1.05); }
        .profile-actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .action-btn {
            padding: 10px 20px;
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .action-btn:hover { background: var(--button-hover); }
        .action-btn.remove { background: #ff5555; }
        .action-btn.remove:hover { background: #cc4444; }
        .profile-info { text-align: center; width: 100%; }
        .profile-info p {
            margin: 10px 0;
            font-size: 16px;
            font-weight: 400;
            color: var(--text-light);
        }
        .profile-info p span { color: var(--text-color); font-weight: 500; }
        .profile-info input {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            width: 100%;
            max-width: 300px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .profile-info input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
        }
        .liked-posts-section {
            margin-top: 30px;
        }
        .liked-posts-section h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
        }
        .wallpaper-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .wallpaper-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }
        .wallpaper-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .wallpaper-card:hover img { transform: scale(1.05); }
        .wallpaper-info {
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .wallpaper-info p {
            margin: 0;
            font-size: 14px;
            font-weight: 400;
            color: var(--text-light);
        }
        .wallpaper-info a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .wallpaper-info a:hover { color: var(--button-hover); }
        .favorite-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .favorite-btn:hover { transform: scale(1.2); }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background: rgba(30, 30, 47, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }
        .modal-content img {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 10px;
            margin-bottom: 16px;
        }
        .modal-content p {
            margin: 10px 0;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-color);
        }
        .modal-content select {
            padding: 8px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
        }
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 16px;
            flex-wrap: wrap;
        }
        .modal-btn {
            padding: 10px 20px;
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .modal-btn:hover { background: var(--button-hover); }
        @media (max-width: 768px) {
            .profile-pic { width: 100px; height: 100px; }
            .profile-info p { font-size: 14px; }
            .profile-info input { max-width: 100%; }
            .gallery { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Profile</h1>
            <div class="header-buttons">
                <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
                <button class="signout-btn" onclick="signOut()">Sign Out</button>
            </div>
        </div>
        <div class="profile-section">
            <img id="profilePic" class="profile-pic" src="" alt="Profile Picture">
            <div class="profile-actions">
                <button class="action-btn" onclick="changeProfilePic()">Change DP</button>
                <button class="action-btn remove" onclick="removeProfilePic()">Remove DP</button>
            </div>
            <div class="profile-info">
                <p>Display Name: <span id="displayName"></span></p>
                <input type="text" id="displayNameInput" placeholder="Enter new display name">
                <button class="action-btn" onclick="changeDisplayName()">Change Display Name</button>
                <p>Username: <span id="userName"></span></p>
                <input type="text" id="userNameInput" placeholder="Enter new username">
                <button class="action-btn" onclick="changeUserName()">Change Username</button>
                <p>Email: <span id="userEmail"></span></p>
            </div>
        </div>
        <div class="liked-posts-section">
            <h2>Liked Posts</h2>
            <div class="gallery" id="likedPostsGallery"></div>
        </div>
    </div>
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
            <p id="modalPhotographer"></p>
            <div>
                <span>Rating:</span>
                <select id="modalRating">
                    <option value="0">Rate...</option>
                    <option value="1">1 ⭐</option>
                    <option value="2">2 ⭐</option>
                    <option value="3">3 ⭐</option>
                    <option value="4">4 ⭐</option>
                    <option value="5">5 ⭐</option>
                </select>
            </div>
            <select id="resolutionSelect"></select>
            <div class="modal-actions">
                <a id="modalDownload" href="" download class="modal-btn">Download 📥</a>
                <button id="copyLinkBtn" class="modal-btn">Copy Link 📋</button>
                <button id="shareBtn" class="modal-btn">Share 🔗</button>
                <button onclick="closeModal()" class="modal-btn">Close ❌</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAFiK8aL8FS8sgjnGltUqnNP71UhL5UiJk",
            authDomain: "genwalls-689b4.firebaseapp.com",
            projectId: "genwalls-689b4",
            storageBucket: "genwalls-689b4.firebasestorage.app",
            messagingSenderId: "268941323340",
            appId: "1:268941323340:web:c672ca8c6857630633d8e9",
            measurementId: "G-0HNGXERWZ9"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let userData = JSON.parse(localStorage.getItem('profileData')) || {};
        let favorites = [];
        let ratings = {};
        let allWallpapers = [];
        const DEFAULT_PROFILE_PIC = 'defaultdp.png';

        async function saveUserData(userId, data) {
            try {
                await db.collection('users').doc(userId).set(data, { merge: true });
            } catch (error) {
                console.error('Error saving user data:', error);
            }
        }

        async function getUserData(userId) {
            try {
                const doc = await db.collection('users').doc(userId).get();
                return doc.exists ? doc.data() : null;
            } catch (error) {
                console.error('Error fetching user data:', error);
                return null;
            }
        }

        async function saveFavorites(userId, favorites) {
            try {
                await db.collection('users').doc(userId).update({ favorites });
            } catch (error) {
                console.error('Error saving favorites:', error);
            }
        }

        async function saveRatings(userId, ratings) {
            try {
                await db.collection('users').doc(userId).update({ ratings });
            } catch (error) {
                console.error('Error saving ratings:', error);
            }
        }

        function loadUserData() {
            const currentUserId = localStorage.getItem('currentUserId');
            if (currentUserId) {
                getUserData(currentUserId).then(data => {
                    if (data) {
                        userData = data;
                        localStorage.setItem('profileData', JSON.stringify(userData));
                        favorites = userData.favorites || [];
                        ratings = userData.ratings || {};
                        document.getElementById('profilePic').src = userData.picture || DEFAULT_PROFILE_PIC;
                        document.getElementById('displayName').textContent = userData.displayName || userData.name;
                        document.getElementById('userName').textContent = userData.username;
                        document.getElementById('userEmail').textContent = userData.email;
                    } else {
                        alert('No user data found. Redirecting to home.');
                        window.location.href = 'index.html';
                    }
                });
            } else {
                alert('No user data found. Redirecting to home.');
                window.location.href = 'index.html';
            }
        }

        function changeProfilePic() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        userData.picture = event.target.result;
                        saveUserData(userData.id, userData).then(() => {
                            localStorage.setItem('profileData', JSON.stringify(userData));
                            document.getElementById('profilePic').src = userData.picture;
                        });
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }

        function removeProfilePic() {
            if (confirm('Are you sure you want to remove your profile picture?')) {
                userData.picture = DEFAULT_PROFILE_PIC;
                saveUserData(userData.id, userData).then(() => {
                    localStorage.setItem('profileData', JSON.stringify(userData));
                    document.getElementById('profilePic').src = userData.picture;
                });
            }
        }

        function changeDisplayName() {
            const newDisplayName = document.getElementById('displayNameInput').value.trim();
            if (newDisplayName) {
                userData.displayName = newDisplayName;
                saveUserData(userData.id, userData).then(() => {
                    localStorage.setItem('profileData', JSON.stringify(userData));
                    document.getElementById('displayName').textContent = userData.displayName;
                    document.getElementById('displayNameInput').value = '';
                    alert('Display name updated successfully!');
                });
            } else {
                alert('Please enter a valid display name.');
            }
        }

        function changeUserName() {
            const newUserName = document.getElementById('userNameInput').value.trim();
            if (newUserName) {
                userData.username = newUserName;
                saveUserData(userData.id, userData).then(() => {
                    localStorage.setItem('profileData', JSON.stringify(userData));
                    document.getElementById('userName').textContent = userData.username;
                    document.getElementById('userNameInput').value = '';
                    alert('Username updated successfully!');
                });
            } else {
                alert('Please enter a valid username.');
            }
        }

        function signOut() {
            localStorage.removeItem('currentUserId');
            localStorage.removeItem('profileData');
            window.location.href = 'index.html';
        }

        async function fetchLikedPosts() {
            const likedPostsGallery = document.getElementById('likedPostsGallery');
            likedPostsGallery.innerHTML = '';
            if (favorites.length === 0) {
                likedPostsGallery.innerHTML = '<p style="text-align: center; color: var(--text-light);">No liked posts yet.</p>';
                return;
            }

            const pixabayApiKey = '49553205-b2fcb24c2e4e81b143db13486';
            const pexelsApiKey = 'dAcxDMyit8NDZ0tQccjshukWOaNsXmxegYw6475k4mRSaemau3wmqJOL';
            let likedWallpapers = [];

            for (let id of favorites) {
                if (id.startsWith('pixabay-')) {
                    const photoId = id.split('-')[1];
                    const url = `https://pixabay.com/api/?key=${pixabayApiKey}&id=${photoId}`;
                    try {
                        const response = await fetch(url, { cache: 'no-store' });
                        if (response.ok) {
                            const data = await response.json();
                            if (data.hits && data.hits.length > 0) {
                                const photo = data.hits[0];
                                likedWallpapers.push({
                                    src: photo.webformatURL,
                                    download: photo.largeImageURL,
                                    source: photo.pageURL,
                                    photographer: photo.user,
                                    alt: photo.tags || 'Wallpaper',
                                    id: `pixabay-${photo.id}`,
                                    tags: photo.tags.split(',').map(tag => tag.trim()),
                                    sourceType: 'pixabay',
                                    timestamp: Date.now()
                                });
                            }
                        }
                    } catch (error) {
                        console.error('Error fetching Pixabay liked post:', error);
                    }
                }
            }

            for (let id of favorites) {
                if (id.startsWith('pexels-')) {
                    const photoId = id.split('-')[1];
                    const url = `https://api.pexels.com/v1/photos/${photoId}`;
                    try {
                        const response = await fetch(url, {
                            headers: { Authorization: pexelsApiKey },
                            cache: 'no-store'
                        });
                        if (response.ok) {
                            const photo = await response.json();
                            likedWallpapers.push({
                                src: photo.src.medium,
                                download: photo.src.original,
                                source: photo.url,
                                photographer: photo.photographer,
                                alt: photo.alt || 'Wallpaper',
                                id: `pexels-${photo.id}`,
                                tags: (photo.alt || '').split(' ').map(tag => tag.trim()),
                                sourceType: 'pexels',
                                resolutions: photo.src,
                                timestamp: photo.id
                            });
                        }
                    } catch (error) {
                        console.error('Error fetching Pexels liked post:', error);
                    }
                }
            }

            displayLikedPosts(likedWallpapers);
        }

        function displayLikedPosts(photos) {
            const likedPostsGallery = document.getElementById('likedPostsGallery');
            if (photos.length === 0) {
                likedPostsGallery.innerHTML = '<p style="text-align: center; color: var(--text-light);">No liked posts available.</p>';
                return;
            }
            photos.forEach(photo => {
                const card = document.createElement('div');
                card.className = 'wallpaper-card';
                card.innerHTML = `
                    <img src="${photo.src}" alt="${photo.alt}" loading="lazy">
                    <div class="wallpaper-info">
                        <p>By ${photo.photographer}</p>
                        <div>
                            <button class="favorite-btn" data-id="${photo.id}">${favorites.includes(photo.id) ? '❤️' : '🤍'}</button>
                            <a href="${photo.download}" download>Download</a>
                        </div>
                    </div>
                `;
                card.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('favorite-btn')) {
                        openModal(photo);
                    }
                });
                likedPostsGallery.appendChild(card);
            });
            addFavoriteListeners();
        }

        function addFavoriteListeners() {
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = btn.dataset.id;
                    if (favorites.includes(id)) {
                        favorites = favorites.filter(fav => fav !== id);
                        btn.textContent = '🤍';
                    } else {
                        favorites.push(id);
                        btn.textContent = '❤️';
                    }
                    saveFavorites(userData.id, favorites);
                    fetchLikedPosts();
                });
            });
        }

        function openModal(photo) {
            const modalImage = document.getElementById('modalImage');
            const modalPhotographer = document.getElementById('modalPhotographer');
            const modalRating = document.getElementById('modalRating');
            const resolutionSelect = document.getElementById('resolutionSelect');
            const modalDownload = document.getElementById('modalDownload');
            const copyLinkBtn = document.getElementById('copyLinkBtn');
            const shareBtn = document.getElementById('shareBtn');
            modalImage.src = photo.src;
            modalPhotographer.textContent = `By ${photo.photographer}`;
            modalRating.value = ratings[photo.id] || 0;
            resolutionSelect.innerHTML = '';
            let selectedUrl = photo.download;
            if (photo.resolutions) {
                ['tiny', 'small', 'medium', 'large', 'original'].forEach(res => {
                    if (photo.resolutions[res]) {
                        const option = document.createElement('option');
                        option.value = photo.resolutions[res];
                        option.textContent = res.charAt(0).toUpperCase() + res.slice(1);
                        resolutionSelect.appendChild(option);
                    }
                });
            } else {
                resolutionSelect.innerHTML = '<option value="">Default</option>';
            }
            modalDownload.href = selectedUrl;
            resolutionSelect.addEventListener('change', () => {
                selectedUrl = resolutionSelect.value || photo.download;
                modalDownload.href = selectedUrl;
            });
            modalRating.addEventListener('change', () => {
                ratings[photo.id] = parseInt(modalRating.value);
                saveRatings(userData.id, ratings);
            });
            copyLinkBtn.onclick = () => {
                navigator.clipboard.writeText(selectedUrl).then(() => alert('Link copied!'));
            };
            shareBtn.onclick = () => {
                if (navigator.share) {
                    navigator.share({
                        title: 'Check out this wallpaper!',
                        url: selectedUrl
                    });
                } else {
                    alert('Share feature not supported. Use Copy Link instead.');
                }
            };
            document.getElementById('previewModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('previewModal').style.display = 'none';
        }

        window.addEventListener('load', () => {
            loadUserData();
            fetchLikedPosts();
        });
    </script>
</body>
</html>
