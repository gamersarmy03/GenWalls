<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            cursor: pointer;
        }
        p { margin: 10px 0; }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: #333;
            color: var(--text-color);
        }
        button {
            background: #ff5555;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover { background: #cc4444; }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Edit Your Profile</h2>
        <img id="profilePic" class="profile-pic" src="" alt="Profile">
        <input type="text" id="usernameInput" placeholder="Username">
        <input type="email" id="emailInput" placeholder="Email">
        <button onclick="saveProfile()">Save Changes</button>
        <button onclick="window.close()">Close</button>
    </div>

    <script>
        window.addEventListener('load', () => {
            const profileData = JSON.parse(localStorage.getItem('profileData'));
            if (profileData) {
                document.getElementById('profilePic').src = profileData.picture;
                document.getElementById('usernameInput').value = profileData.username;
                document.getElementById('emailInput').value = profileData.email;
            }
        });

        function saveProfile() {
            const username = document.getElementById('usernameInput').value;
            const email = document.getElementById('emailInput').value;

            // Update local storage with new profile data
            const profileData = JSON.parse(localStorage.getItem('profileData'));
            if (profileData) {
                profileData.username = username;
                profileData.email = email;
                localStorage.setItem('profileData', JSON.stringify(profileData));

                alert('Profile updated successfully!');
            } else {
                alert('Failed to update profile.');
            }
        }
    </script>
</body>
</html>
