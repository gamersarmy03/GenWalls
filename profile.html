<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - GenWalls</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>
  <style>
    :root {
      --primary-color: #00aaff;
      --secondary-color: #ff4081;
      --bg-gradient: linear-gradient(135deg, #1e1e2f 0%, #2a2a3d 100%);
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-color: #e0e0e0;
      --text-light: #a0a0a0;
      --button-bg: #00aaff;
      --button-hover: #0088cc;
      --border-color: rgba(255, 255, 255, 0.2);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      min-height: 100vh;
      width: 100%;
    }

    .main-content {
      padding: 20px;
      flex-grow: 1;
      width: 100%;
      padding-bottom: 50px;
    }

    .header {
      position: sticky;
      top: 0;
      background: rgba(30, 30, 47, 0.9);
      backdrop-filter: blur(10px);
      z-index: 10;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid var(--border-color);
    }

    .header:empty {
      display: none;
    }

    .profile-section {
      text-align: center;
      padding: 20px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 15px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary-color);
      margin-bottom: 10px;
    }

    .profile-section h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .profile-section p {
      font-size: 16px;
      color: var(--text-light);
      margin-bottom: 10px;
    }

    .sign-out-btn {
      padding: 10px 20px;
      background: var(--button-bg);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .sign-out-btn:hover {
      background: var(--button-hover);
    }

    favorites-section {
      padding: 20px;
    }

    favorites-section h3 {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 15px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      width: 100%;
      padding: 20px 0;
    }

    .wallpaper-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .wallpaper-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    }

    .wallpaper-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .wallpaper-card:hover img {
      transform: scale(1.05);
    }

    .wallpaper-card.loading img {
      opacity: 0.3;
    }

    .wallpaper-card.loading::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200px;
      background: linear-gradient(90deg, #333 25%, #444 50%, #333 75%);
      background-size: 200% 100%;
      animation: skeleton 1.5s infinite;
    }

    @keyframes skeleton {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }

    .wallpaper-info {
      padding: 15px;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .wallpaper-info p {
      margin: 0;
      font-size: 14px;
      font-weight: 400;
      color: var(--text-light);
    }

    .wallpaper-info a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .wallpaper-info a:hover {
      color: var(--button-hover);
    }

    .favorite-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    favorite-btn:hover {
      transform: scale(1.2);
    }

    .verification-badge {
      width: 16px;
      height: 16px;
      vertical-align: middle;
    }

    #errorMessage {
      text-align: center;
      margin: 20px 0;
      font-size: 14px;
      font-weight: 500;
      color: #ff5555;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal-content {
      background: rgba(30, 30, 47, 0.9);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      max-width: 80%;
      max-height: 80%;
      overflow: auto;
      text-align: center;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow);
    }

    .modal-content img {
      max-width: 100%;
      max-height: 60vh;
      border-radius: 10px;
      margin-bottom: 16px;
    }

    .modal-content p {
      margin: 10px 0;
      font-size: 16px;
      font-weight: 500;
      color: var(--text-color);
    }

    .modal-content select {
      padding: 8px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-color);
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    .modal-btn {
      padding: 10px 20px;
      background: var(--button-bg);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .modal-btn:hover {
      background: var(--button-hover);
    }

    #backToTop {
      position: fixed;
      bottom: 60px;
      right: 20px;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: all 0.3s ease;
    }

    #backToTop.visible {
      opacity: 1;
    }

    #backToTop:hover {
      background: var(--button-hover);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(30, 30, 47, 0.9);
      color: var(--text-light);
      font-size: 14px;
      border-top: 1px solid var(--border-color);
      padding-bottom: 50px;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #333;
      position: fixed;
      top: 0;
      z-index: 100;
    }

    .progress-bar div {
      height: 100%;
      background: var(--primary-color);
      width: 0;
      transition: width 0.3s ease;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(30, 30, 47, 0.9);
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--border-color);
      z-index: 10;
      padding: 5px 0;
      height: 50px;
      display: flex;
      align-items: center;
    }

    .bottom-nav .nav-items {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: var(--text-light);
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      transition: color 0.3s ease;
    }

    .bottom-nav button:hover,
    .bottom-nav button.active {
      color: var(--primary-color);
    }

    .bottom-nav .profile-pic {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary-color);
      transition: transform 0.3s ease;
    }

    .bottom-nav .profile-pic:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .main-content {
        padding: 10px;
        padding-bottom: 50px;
      }

      .header {
        padding: 10px;
      }

      #errorMessage,
      #updateNotification {
        font-size: 12px;
        margin: 10px 0;
        padding: 5px;
        text-align: center;
      }

      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 10px;
        padding: 10px 0;
      }

      .wallpaper-card img {
        height: 140px;
      }

      .wallpaper-info {
        padding: 8px;
        font-size: 12px;
      }

      .wallpaper-info p {
        font-size: 12px;
      }

      .wallpaper-info a {
        font-size: 12px;
      }

      favorite-btn {
        font-size: 16px;
      }

      .modal-content {
        padding: 15px;
        max-width: 90%;
      }

      .modal-content img {
        max-height: 50vh;
      }

      .modal-btn {
        padding: 8px 15px;
        font-size: 12px;
      }

      #backToTop {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }

      footer {
        padding: 15px;
        font-size: 12px;
        padding-bottom: 50px;
      }

      .bottom-nav {
        /* Remove explicit height to restore original calculated height */
      }

      .bottom-nav button {
        font-size: 18px;
        padding: 6px;
      }

      .bottom-nav .profile-pic {
        width: 22px;
        height: 22px;
      }
    }

    @media (max-width: 480px) {
      .main-content {
        width: 100%;
      }

      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 8px;
      }

      .wallpaper-card img {
        height: 120px;
      }

      .wallpaper-info {
        padding: 6px;
      }

      .wallpaper-info p,
      wallpaper-info a {
        font-size: 10px;
      }

      favorite-btn {
        font-size: 14px;
      }

      .bottom-nav {
        /* Remove explicit height to restore original calculated height */
      }

      .bottom-nav button {
        font-size: 16px;
        padding: 4px;
      }

      .bottom-nav .profile-pic {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="progress-bar">
    <div id="progressBar"></div>
  </div>

  <div class="container">
    <div class="main-content">
      <div class="header">
        </div>

      <div id="errorMessage"></div>

      <div id="updateNotification"></div>

      <div class="profile-section">
        <img id="profilePic" class="profile-pic" src="path/to/default_profile_pic.png" alt="Profile Picture">
        <h2 id="username">
          Username
          <img src="path/to/verification_badge.png" alt="Verified" class="verification-badge" style="display: none;">
        </h2>
        <p id="email">email@example.com</p>
        <button id="signOutBtn" class="sign-out-btn">Sign Out</button>
      </div>

      <favorites-section>
        <h3>My Favorites</h3>
        <div class="gallery" id="favoritesGallery">
          </div>
      </favorites-section>
    </div>
  </div>

  <div id="previewModal" class="modal">
    <div class="modal-content">
      <img id="modalImage" src="" alt="">
      <p id="modalPhotographer"></p>
      <div>
        <span>Rating:</span>
        <select id="modalRating">
          <option value="0">Rate...</option>
          <option value="1">1 ⭐️</option>
          <option value="2">2 ⭐️⭐️</option>
          <option value="3">3 ⭐️⭐️⭐️</option>
          <option value="4">4 ⭐️⭐️⭐️⭐️</option>
          <option value="5">5 ⭐️⭐️⭐️⭐️⭐️</option>
        </select>
      </div>
      <select id="resolutionSelect"></select>
      <div class="modal-actions">
        <a id="modalDownload" href="" download class="modal-btn">
          Download
        </a>
        <button id="copyLinkBtn" class="modal-btn">Copy Link</button>
        <button id="shareBtn" class="modal-btn">Share</button>
        <button onclick="closeModal()" class="modal-btn">Close</button>
      </div>
      <div style="margin-top: 20px;">
        <h4>Comments</h4>
        <textarea id="commentInput" placeholder="Add a comment..."
          style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid var(--border-color); background: rgba(255, 255, 255, 0.05); color: var(--text-color);"></textarea>
        <button id="submitComment" style="margin-top: 10px; padding: 8px 16px; background: var(--button-bg); color: #fff; border: none; border-radius: 8px; cursor: pointer;">Submit Comment</button>
        <div id="commentsList" style="margin-top: 10px;">
          </div>
      </div>
    </div>
  </div>

  <button id="backToTop">↑</button>

  <footer>
    <p>© 2024 GenWalls. All rights reserved.</p>
  </footer>

  <div class="bottom-nav">
    <div class="nav-items">
      <button onclick="location.href='index.html'">
        <i class="fas fa-home"></i>
      </button>
      <button onclick="location.href='search.html'">
        <i class="fas fa-search"></i>
      </button>
      <button onclick="location.href='favorites.html'">
        <i class="fas fa-heart"></i>
      </button>
      <button class="active">
        <img id="bottomNavProfilePic" class="profile-pic" src="path/to/default_profile_pic.png" alt="Profile">
      </button>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="/__/firebase/9.6.1/firebase-app-compat.js"></script>
  <script src="/__/firebase/9.6.1/firebase-auth-compat.js"></script>
  <script src="/__/firebase/9.6.1/firebase-firestore-compat.js"></script>
  <script src="/__/firebase/9.6.1/firebase-functions-compat.js"></script>
  <script src="/__/firebase/9.6.1/firebase-storage-compat.js"></script>
  <script src="/__/firebase/9.6.1/firebase-analytics-compat.js"></script>
  <script src="/__/firebase/9.6.1/firebase-performance-compat.js"></script>
  <script src="/__/firebase/init.js?useEmulator=true"></script>
  <script src="scripts/profile.js"></script>
</body>

</html>
