<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - GenWalls</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary-color: #00aaff;
            --secondary-color: #ff4081;
            --bg-gradient: linear-gradient(135deg, #1e1e2f 0%, #2a2a3d 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-color: #e0e0e0;
            --text-light: #a0a0a0;
            --button-bg: #00aaff;
            --button-hover: #0088cc;
            --border-color: rgba(255, 255, 255, 0.2);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        .container { display: flex; min-height: 100vh; width: 100%; }
        .main-content {
            padding: 20px;
            flex-grow: 1;
            width: 100%;
        }
        .header {
            position: sticky;
            top: 0;
            background: rgba(30, 30, 47, 0.9);
            backdrop-filter: blur(10px);
            z-index: 10;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            transition: transform 0.3s ease;
        }
        .profile-pic:hover { transform: scale(1.1); }
        .profile-info h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .profile-info p {
            font-size: 16px;
            color: var(--text-light);
        }
        .profile-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        .edit-btn, .remove-btn, .signout-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .edit-btn {
            background: var(--button-bg);
            color: #fff;
        }
        .edit-btn:hover { background: var(--button-hover); }
        .remove-btn {
            background: #ff5555;
            color: white;
        }
        .remove-btn:hover { background: #cc4444; }
        .signout-btn {
            background: #ff5555;
            color: white;
            width: 100%;
            margin-top: 20px;
        }
        .signout-btn:hover { background: #cc4444; }
        .back-btn {
            padding: 10px 20px;
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .back-btn:hover { background: var(--button-hover); }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            padding: 20px 0;
        }
        .wallpaper-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .wallpaper-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }
        .wallpaper-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .wallpaper-card:hover img { transform: scale(1.05); }
        .wallpaper-info {
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .wallpaper-info p {
            margin: 0;
            font-size: 14px;
            font-weight: 400;
            color: var(--text-light);
        }
        .wallpaper-info a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .wallpaper-info a:hover { color: var(--button-hover); }
        .remove-fav-btn {
            background: #ff5555;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .remove-fav-btn:hover { transform: scale(1.2); }
        #errorMessage {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            font-weight: 500;
            color: #ff5555;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background: rgba(30, 30, 47, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }
        .modal-content img {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 10px;
            margin-bottom: 16px;
        }
        .modal-content p {
            margin: 10px 0;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-color);
        }
        .modal-content select {
            padding: 8px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
        }
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 16px;
            flex-wrap: wrap;
        }
        .modal-btn {
            padding: 10px 20px;
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .modal-btn:hover { background: var(--button-hover); }
        #backToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
        }
        #backToTop.visible { opacity: 1; }
        #backToTop:hover { background: var(--button-hover); }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(30, 30, 47, 0.9);
            color: var(--text-light);
            font-size: 14px;
            border-top: 1px solid var(--border-color);
        }
        /* Bottom Navigation Bar for Mobile */
        .bottom-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(30, 30, 47, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-color);
            z-index: 10;
            padding: 10px 0;
        }
        .bottom-nav .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .bottom-nav button {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            transition: color 0.3s ease;
        }
        .bottom-nav button:hover,
        .bottom-nav button.active {
            color: var(--primary-color);
        }
        @media (max-width: 768px) {
            .main-content {
                padding: 10px;
                padding-bottom: 70px; /* Add padding to avoid overlap with bottom nav */
            }
            .header {
                padding: 10px;
            }
            .profile-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .profile-pic {
                width: 60px;
                height: 60px;
            }
            .profile-info h2 {
                font-size: 20px;
            }
            .profile-info p {
                font-size: 14px;
            }
            .edit-btn, .remove-btn, .signout-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
            .back-btn {
                padding: 8px 15px;
                font-size: 12px;
            }
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 10px;
                padding: 10px 0;
            }
            .wallpaper-card img {
                height: 140px;
            }
            .wallpaper-info {
                padding: 8px;
                font-size: 12px;
            }
            .wallpaper-info p {
                font-size: 12px;
            }
            .wallpaper-info a {
                font-size: 12px;
            }
            .remove-fav-btn {
                font-size: 16px;
            }
            .modal-content {
                padding: 15px;
                max-width: 90%;
            }
            .modal-content img {
                max-height: 50vh;
            }
            .modal-btn {
                padding: 8px 15px;
                font-size: 12px;
            }
            #backToTop {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            footer {
                padding: 15px;
                font-size: 12px;
                padding-bottom: 70px; /* Add padding to avoid overlap with bottom nav */
            }
            .bottom-nav {
                display: block;
            }
        }
        @media (max-width: 480px) {
            .main-content {
                width: 100%;
            }
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 8px;
            }
            .wallpaper-card img {
                height: 120px;
            }
            .wallpaper-info {
                padding: 6px;
            }
            .wallpaper-info p, .wallpaper-info a {
                font-size: 10px;
            }
            .remove-fav-btn {
                font-size: 14px;
            }
            .bottom-nav button {
                font-size: 20px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <button class="back-btn" onclick="window.location.href='home.html'">Back to Home</button>
            </div>
            <div id="errorMessage"></div>
            <div class="profile-header">
                <img id="profilePic" class="profile-pic" src="" alt="Profile">
                <div class="profile-info">
                    <h2 id="userName"></h2>
                    <p id="userUsername"></p>
                    <p id="userEmail" style="display: none;"></p>
                    <div class="profile-actions" id="profileActions" style="display: none;">
                        <div>
                            <button class="edit-btn" id="changePicBtn">Change Picture</button>
                            <button class="remove-btn" id="removePicBtn">Remove Picture</button>
                        </div>
                        <div>
                            <button class="edit-btn" id="changeNameBtn">Change Name</button>
                        </div>
                        <div>
                            <button class="edit-btn" id="changeUsernameBtn">Change Username</button>
                        </div>
                        <button class="signout-btn" id="signOutBtn">Sign Out</button>
                    </div>
                </div>
            </div>
            <h3>Favorite Wallpapers</h3>
            <div class="gallery" id="favoritesGallery"></div>
        </div>
    </div>
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
            <p id="modalPhotographer"></p>
            <select id="resolutionSelect"></select>
            <div class="modal-actions">
                <a id="modalDownload" href="" download class="modal-btn">Download üì•</a>
                <button id="copyLinkBtn" class="modal-btn">Copy Link üìã</button>
                <button id="shareBtn" class="modal-btn">Share üîó</button>
                <button onclick="closeModal()" class="modal-btn">Close ‚ùå</button>
            </div>
        </div>
    </div>
    <button id="backToTop">‚¨Ü</button>
    <footer>
        <p>¬© 2025 GenWalls. Powered by Pixabay & Pexels.</p>
    </footer>
    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <div class="nav-items">
            <button id="homeBtn" onclick="window.location.href='home.html'">üè†</button>
            <button id="searchBtn" onclick="window.location.href='home.html'">üîç</button>
            <button id="messageBtn" onclick="alert('Messages feature coming soon!')">üí¨</button>
            <button id="profileBtn" class="active">üë§</button>
        </div>
    </nav>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAFiK8aL8FS8sgjnGltUqnNP71UhL5UiJk",
            authDomain: "genwalls-689b4.firebaseapp.com",
            projectId: "genwalls-689b4",
            storageBucket: "genwalls-689b4.firebasestorage.app",
            messagingSenderId: "268941323340",
            appId: "1:268941323340:web:c672ca8c6857630633d8e9",
            measurementId: "G-0HNGXERWZ9"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const favoritesGallery = document.getElementById('favoritesGallery');
        const errorMessage = document.getElementById('errorMessage');
        const previewModal = document.getElementById('previewModal');
        const backToTop = document.getElementById('backToTop');
        const DEFAULT_PROFILE_PIC = 'defaultdp.png';

        window.onload = async function () {
            const profileData = JSON.parse(localStorage.getItem('profileData'));
            if (!profileData) {
                errorMessage.textContent = 'No profile data found. Please go back to the home page.';
                return;
            }

            // Load current user to check if this is their own profile
            const currentUserId = localStorage.getItem('currentUserId');
            let isOwnProfile = false;
            let currentUser = null;
            if (currentUserId) {
                currentUser = await getUserData(currentUserId);
                if (currentUser && currentUser.id === profileData.id) {
                    isOwnProfile = true;
                }
            }

            // Display profile information
            const profilePic = document.getElementById('profilePic');
            const userName = document.getElementById('userName');
            const userUsername = document.getElementById('userUsername');
            const userEmail = document.getElementById('userEmail');
            const profileActions = document.getElementById('profileActions');

            profilePic.src = profileData.picture || DEFAULT_PROFILE_PIC;
            userName.textContent = profileData.name;
            userUsername.textContent = `@${profileData.username}`;

            if (isOwnProfile) {
                // Show additional fields and actions for the user's own profile
                userEmail.textContent = profileData.email;
                userEmail.style.display = 'block';
                profileActions.style.display = 'block';

                // Change Profile Picture
                document.getElementById('changePicBtn').addEventListener('click', () => {
                    const newPicUrl = prompt('Enter the URL of your new profile picture:');
                    if (newPicUrl) {
                        profileData.picture = newPicUrl;
                        profilePic.src = newPicUrl;
                        saveUserData(profileData.id, { picture: newPicUrl });
                    }
                });

                // Remove Profile Picture
                document.getElementById('removePicBtn').addEventListener('click', () => {
                    profileData.picture = DEFAULT_PROFILE_PIC;
                    profilePic.src = DEFAULT_PROFILE_PIC;
                    saveUserData(profileData.id, { picture: DEFAULT_PROFILE_PIC });
                });

                // Change Name
                document.getElementById('changeNameBtn').addEventListener('click', () => {
                    const newName = prompt('Enter your new name:', profileData.name);
                    if (newName) {
                        profileData.name = newName;
                        userName.textContent = newName;
                        saveUserData(profileData.id, { name: newName });
                    }
                });

                // Change Username
                document.getElementById('changeUsernameBtn').addEventListener('click', async () => {
                    const newUsername = prompt('Enter your new username:', profileData.username);
                    if (newUsername) {
                        // Check if the new username is already taken
                        const existingUsers = await searchUsersByUsername(newUsername);
                        if (existingUsers.length > 0 && existingUsers[0].id !== profileData.id) {
                            alert('This username is already taken. Please choose another one.');
                            return;
                        }
                        profileData.username = newUsername.toLowerCase();
                        userUsername.textContent = `@${newUsername}`;
                        saveUserData(profileData.id, { username: newUsername.toLowerCase() });
                    }
                });

                // Sign Out
                document.getElementById('signOutBtn').addEventListener('click', () => {
                    localStorage.removeItem('currentUserId');
                    localStorage.removeItem('profileData');
                    window.location.href = 'home.html';
                });
            }

            // Display favorite wallpapers
            const favorites = profileData.favorites || [];
            if (favorites.length === 0) {
                favoritesGallery.innerHTML = '<p style="text-align: center; color: var(--text-light);">No favorite wallpapers yet.</p>';
            } else {
                displayFavorites(favorites, isOwnProfile, profileData.id);
            }
        };

        async function getUserData(userId) {
            try {
                const doc = await db.collection('users').doc(userId).get();
                return doc.exists ? doc.data() : null;
            } catch (error) {
                console.error('Error fetching user data:', error);
                return null;
            }
        }

        async function searchUsersByUsername(username) {
            try {
                const querySnapshot = await db.collection('users')
                    .where('username', '==', username.toLowerCase())
                    .get();
                const users = [];
                querySnapshot.forEach(doc => {
                    users.push({ id: doc.id, ...doc.data() });
                });
                return users;
            } catch (error) {
                console.error('Error searching users by username:', error);
                return [];
            }
        }

        async function saveUserData(userId, data) {
            try {
                await db.collection('users').doc(userId).update(data);
                console.log('User data updated successfully for userId:', userId);
            } catch (error) {
                console.error('Error saving user data:', error);
                errorMessage.textContent = 'Failed to update profile. Please try again.';
            }
        }

        function displayFavorites(favorites, isOwnProfile, userId) {
            favoritesGallery.innerHTML = '';
            favorites.forEach(photo => {
                const card = document.createElement('div');
                card.className = 'wallpaper-card';
                card.innerHTML = `
                    <img src="${photo.src}" alt="${photo.alt}">
                    <div class="wallpaper-info">
                        <p>By ${photo.photographer}</p>
                        <div>
                            ${isOwnProfile ? `<button class="remove-fav-btn" data-id="${photo.id}">üóëÔ∏è</button>` : ''}
                            <a href="${photo.download}" download>Download</a>
                        </div>
                    </div>
                `;
                card.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('remove-fav-btn')) {
                        openModal(photo);
                    }
                });
                if (isOwnProfile) {
                    card.querySelector('.remove-fav-btn').addEventListener('click', () => {
                        const updatedFavorites = favorites.filter(fav => fav.id !== photo.id);
                        saveUserData(userId, { favorites: updatedFavorites });
                        displayFavorites(updatedFavorites, isOwnProfile, userId);
                    });
                }
                favoritesGallery.appendChild(card);
            });
        }

        function openModal(photo) {
            const modalImage = document.getElementById('modalImage');
            const modalPhotographer = document.getElementById('modalPhotographer');
            const resolutionSelect = document.getElementById('resolutionSelect');
            const modalDownload = document.getElementById('modalDownload');
            const copyLinkBtn = document.getElementById('copyLinkBtn');
            const shareBtn = document.getElementById('shareBtn');
            modalImage.src = photo.src;
            modalPhotographer.textContent = `By ${photo.photographer}`;
            resolutionSelect.innerHTML = '';
            let selectedUrl = photo.download;
            if (photo.resolutions) {
                ['tiny', 'small', 'medium', 'large', 'original'].forEach(res => {
                    if (photo.resolutions[res]) {
                        const option = document.createElement('option');
                        option.value = photo.resolutions[res];
                        option.textContent = res.charAt(0).toUpperCase() + res.slice(1);
                        resolutionSelect.appendChild(option);
                    }
                });
            } else {
                resolutionSelect.innerHTML = '<option value="">Default</option>';
            }
            modalDownload.href = selectedUrl;
            resolutionSelect.addEventListener('change', () => {
                selectedUrl = resolutionSelect.value || photo.download;
                modalDownload.href = selectedUrl;
            });
            copyLinkBtn.onclick = () => {
                navigator.clipboard.writeText(selectedUrl).then(() => alert('Link copied!'));
            };
            shareBtn.onclick = () => {
                if (navigator.share) {
                    navigator.share({
                        title: 'Check out this wallpaper!',
                        url: selectedUrl
                    });
                } else {
                    alert('Share feature not supported. Use Copy Link instead.');
                }
            };
            previewModal.style.display = 'flex';
        }

        function closeModal() {
            previewModal.style.display = 'none';
        }

        window.addEventListener('scroll', () => {
            backToTop.classList.toggle('visible', window.scrollY > 300);
        });

        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
