<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GenWalls</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <style>
        :root {
            --primary-color: #00aaff;
            --secondary-color: #ff4081;
            --bg-gradient: linear-gradient(135deg, #1e1e2f 0%, #2a2a3d 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-color: #e0e0e0;
            --text-light: #a0a0a0;
            --button-bg: #00aaff;
            --button-hover: #0088cc;
            --border-color: rgba(255, 255, 255, 0.2);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        .container { display: flex; min-height: 100vh; width: 100%; }
        .main-content {
            padding: 20px;
            flex-grow: 1;
            width: 100%;
            padding-bottom: 50px;
        }
        .header {
            position: sticky;
            top: 0;
            background: rgba(30, 30, 47, 0.9);
            backdrop-filter: blur(10px);
            z-index: 10;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
        }
        .header:empty { display: none; }
        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
            padding: 5px;
        }
        .bar {
            width: 100%;
            height: 3px;
            background: var(--text-color);
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(30, 30, 47, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: var(--shadow);
            z-index: 20;
            min-width: 200px;
        }
        .dropdown-menu.active {
            display: block;
        }
        .menu-item {
            padding: 12px 20px;
            color: var(--text-color);
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.3s ease;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .submenu {
            display: none;
            padding: 10px 0;
            background: rgba(40, 40, 57, 0.9);
            border-radius: 8px;
            margin-top: 10px;
        }
        .submenu.active {
            display: block;
        }
        .submenu-item {
            padding: 8px 20px;
            color: var(--text-light);
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .submenu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .profile-section {
            text-align: center;
            padding: 20px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            margin-bottom: 10px;
        }
        .profile-section h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .profile-section p {
            font-size: 16px;
            color: var(--text-light);
            margin-bottom: 10px;
        }
        .follow-stats {
            margin: 10px 0;
            font-size: 14px;
            color: var(--text-light);
        }
        .favorites-section {
            padding: 20px;
        }
        .favorites-section h3 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 15px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            padding: 20px 0;
        }
        .wallpaper-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .wallpaper-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }
        .wallpaper-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .wallpaper-card:hover img { transform: scale(1.05); }
        .wallpaper-card.loading img { opacity: 0.3; }
        .wallpaper-card.loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(90deg, #333 25%, #444 50%, #333 75%);
            background-size: 200% 100%;
            animation: skeleton 1.5s infinite;
        }
        @keyframes skeleton {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .wallpaper-info {
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .wallpaper-info p {
            margin: 0;
            font-size: 14px;
            font-weight: 400;
            color: var(--text-light);
        }
        .wallpaper-info a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .wallpaper-info a:hover { color: var(--button-hover); }
        .favorite-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .favorite-btn:hover { transform: scale(1.2); }
        #errorMessage {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            font-weight: 500;
            color: #ff5555;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background: rgba(30, 30, 47, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }
        .modal-content img {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 10px;
            margin-bottom: 16px;
        }
        .modal-content p {
            margin: 10px 0;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-color);
        }
        .modal-content input, .modal-content select {
            padding: 8px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
        }
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 16px;
            flex-wrap: wrap;
        }
        .modal-btn {
            padding: 10px 20px;
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .modal-btn:hover { background: var(--button-hover); }
        #backToTop {
            position: fixed;
            bottom: 60px;
            right: 20px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
        }
        #backToTop.visible { opacity: 1; }
        #backToTop:hover { background: var(--button-hover); }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(30, 30, 47, 0.9);
            color: var(--text-light);
            font-size: 14px;
            border-top: 1px solid var(--border-color);
            padding-bottom: 50px;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #333;
            position: fixed;
            top: 0;
            z-index: 100;
        }
        .progress-bar div {
            height: 100%;
            background: var(--primary-color);
            width: 0;
            transition: width 0.3s ease;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(30, 30, 47, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-color);
            z-index: 10;
            padding: 5px 0;
            height: 50px;
            display: flex;
            align-items: center;
        }
        .bottom-nav .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }
        .bottom-nav button {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            transition: color 0.3s ease;
        }
        .bottom-nav button:hover,
        .bottom-nav button.active {
            color: var(--primary-color);
        }
        .bottom-nav .profile-pic {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            transition: transform 0.3s ease;
        }
        .bottom-nav .profile-pic:hover {
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            .main-content { padding: 10px; padding-bottom: 50px; }
            .header { padding: 10px; }
            #errorMessage { font-size: 12px; margin: 10px 0; padding: 5px; text-align: center; }
            .gallery { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; padding: 10px 0; }
            .wallpaper-card img { height: 140px; }
            .wallpaper-info { padding: 8px; font-size: 12px; }
            .wallpaper-info p { font-size: 12px; }
            .wallpaper-info a { font-size: 12px; }
            .favorite-btn { font-size: 16px; }
            .modal-content { padding: 15px; max-width: 90%; }
            .modal-content img { max-height: 50vh; }
            .modal-btn { padding: 8px 15px; font-size: 12px; }
            #backToTop { width: 40px; height: 40px; font-size: 16px; }
            footer { padding: 15px; font-size: 12px; padding-bottom: 50px; }
            .profile-section h2 { font-size: 20px; }
            .profile-section p { font-size: 14px; }
            .profile-pic { width: 80px; height: 80px; }
            .bottom-nav button { font-size: 18px; padding: 6px; }
            .bottom-nav .profile-pic { width: 22px; height: 22px; }
            .menu-icon {
                width: 25px;
                height: 18px;
            }
            .bar {
                height: 2px;
            }
            .dropdown-menu {
                top: 50px;
                right: 10px;
                min-width: 180px;
            }
            .menu-item {
                font-size: 14px;
                padding: 10px 15px;
            }
            .submenu-item {
                font-size: 12px;
                padding: 6px 15px;
            }
        }
        @media (max-width: 480px) {
            .main-content { width: 100%; }
            .gallery { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 8px; }
            .wallpaper-card img { height: 120px; }
            .wallpaper-info { padding: 6px; }
            .wallpaper-info p, .wallpaper-info a { font-size: 10px; }
            .favorite-btn { font-size: 14px; }
            .bottom-nav button { font-size: 16px; padding: 4px; }
            .bottom-nav .profile-pic { width: 20px; height: 20px; }
            .profile-section h2 { font-size: 18px; }
            .profile-section p { font-size: 12px; }
            .profile-pic { width: 60px; height: 60px; }
            .menu-icon {
                width: 20px;
                height: 15px;
            }
            .dropdown-menu {
                top: 45px;
                right: 5px;
                min-width: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="progress-bar"><div id="progressBar"></div></div>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <div class="menu-icon" onclick="toggleMenu()">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <div class="menu-item" onclick="toggleSubMenu('editProfileSubMenu')">
                        Edit Profile
                        <div class="submenu" id="editProfileSubMenu">
                            <div class="submenu-item" onclick="updateProfilePicture()">Update Profile Picture</div>
                            <div class="submenu-item" onclick="changeProfile()">Change/Remove Profile</div>
                            <div class="submenu-item" onclick="updateName()">Update Name</div>
                            <div class="submenu-item" onclick="updateUsername()">Update Username</div>
                            <div class="submenu-item" onclick="deleteAccount()">Delete Account</div>
                        </div>
                    </div>
                    <div class="menu-item" onclick="toggleSubMenu('privacySubMenu')">
                        Privacy
                        <div class="submenu" id="privacySubMenu">
                            <div class="submenu-item" onclick="toggleFavWallpapers()">Hide/Unhide Fav Wallpapers (from others)</div>
                            <div class="submenu-item" onclick="manageBlockList()">Block List</div>
                        </div>
                    </div>
                    <div class="menu-item" onclick="signOut()">Sign Out</div>
                </div>
            </div>
            <div id="errorMessage"></div>
            <div class="profile-section">
                <img id="profilePic" src="" alt="Profile Picture" class="profile-pic">
                <h2 id="profileName"></h2>
                <p id="profileEmail"></p>
                <p id="profileUsername"></p>
                <div class="follow-stats">
                    <span id="followersCount">0 Followers</span> | 
                    <span id="followingCount">0 Following</span>
                </div>
            </div>
            <div class="favorites-section">
                <h3>Favorite Wallpapers</h3>
                <div class="gallery" id="gallery"></div>
            </div>
        </div>
    </div>
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
            <p id="modalPhotographer"></p>
            <div>
                <span>Rating:</span>
                <select id="modalRating">
                    <option value="0">Rate...</option>
                    <option value="1">1 ⭐</option>
                    <option value="2">2 ⭐</option>
                    <option value="3">3 ⭐</option>
                    <option value="4">4 ⭐</option>
                    <option value="5">5 ⭐</option>
                </select>
            </div>
            <select id="resolutionSelect"></select>
            <div class="modal-actions">
                <a id="modalDownload" href="" download class="modal-btn">Download 📥</a>
                <button id="copyLinkBtn" class="modal-btn">Copy Link 📋</button>
                <button id="shareBtn" class="modal-btn">Share 🔗</button>
                <button onclick="closeModal()" class="modal-btn">Close ❌</button>
            </div>
            <div style="margin-top: 20px;">
                <h4>Comments</h4>
                <textarea id="commentInput" placeholder="Add a comment..." style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid var(--border-color); background: rgba(255, 255, 255, 0.05); color: var(--text-color);"></textarea>
                <button id="submitComment" style="margin-top: 10px; padding: 8px 16px; background: var(--button-bg); color: #fff; border: none; border-radius: 8px;">Submit</button>
                <div id="commentsList" style="margin-top: 10px; text-align: left;"></div>
            </div>
        </div>
    </div>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div id="modalContent"></div>
            <div class="modal-actions">
                <button onclick="closeEditModal()" class="modal-btn">Close ❌</button>
            </div>
        </div>
    </div>
    <button id="backToTop">⬆</button>
    <footer>
        <p>© 2025 GenWalls. Powered by Pixabay & Pexels.</p>
    </footer>
    <nav class="bottom-nav">
        <div class="nav-items">
            <button id="homeBtn">🏠</button>
            <button id="searchBtn">🔍</button>
            <button id="messageBtn">💬</button>
            <button id="profileBtn" class="active">👤</button>
        </div>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAFiK8aL8FS8sgjnGltUqnNP71UhL5UiJk",
            authDomain: "genwalls-689b4.firebaseapp.com",
            projectId: "genwalls-689b4",
            storageBucket: "genwalls-689b4.firebasestorage.app",
            messagingSenderId: "268941323340",
            appId: "1:268941323340:web:c672ca8c6857630633d8e9",
            measurementId: "G-0HNGXERWZ9"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage();

        const gallery = document.getElementById('gallery');
        const errorMessage = document.getElementById('errorMessage');
        const profilePic = document.getElementById('profilePic');
        const profileName = document.getElementById('profileName');
        const profileEmail = document.getElementById('profileEmail');
        const profileUsername = document.getElementById('profileUsername');
        const previewModal = document.getElementById('previewModal');
        const editModal = document.getElementById('editModal');
        const backToTop = document.getElementById('backToTop');
        const progressBar = document.getElementById('progressBar');
        const profileBtn = document.getElementById('profileBtn');
        let favorites = [];
        let ratings = {};
        let comments = {};
        let currentUser = null;
        const DEFAULT_PROFILE_PIC = 'defaultdp.png';

        window.onload = async function () {
            const currentUserId = localStorage.getItem('currentUserId');
            const profileData = JSON.parse(localStorage.getItem('profileData'));

            if (currentUserId) {
                const userData = await getUserData(currentUserId);
                if (userData) {
                    currentUser = userData;
                    favorites = currentUser.favorites || [];
                    ratings = currentUser.ratings || {};
                    comments = currentUser.comments || {};
                    updateUIAfterSignIn();
                } else {
                    localStorage.removeItem('currentUserId');
                    window.location.href = 'home.html';
                }
            } else if (profileData) {
                currentUser = profileData;
                favorites = currentUser.favorites || [];
                ratings = currentUser.ratings || {};
                comments = currentUser.comments || {};
                updateUIAfterSignIn();
            } else {
                errorMessage.textContent = 'Please sign in to view your profile.';
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 2000);
                return;
            }

            profilePic.src = currentUser.picture || DEFAULT_PROFILE_PIC;
            profileName.textContent = currentUser.name || 'User';
            profileEmail.textContent = currentUser.email || 'No email provided';
            profileUsername.textContent = `@${currentUser.username || 'user'}`;
            document.getElementById('followersCount').textContent = `${currentUser.followers?.length || 0} Followers`;
            document.getElementById('followingCount').textContent = `${currentUser.following?.length || 0} Following`;

            displayFavorites();

            document.getElementById('homeBtn').addEventListener('click', () => {
                window.location.href = 'home.html';
            });

            document.getElementById('searchBtn').addEventListener('click', () => {
                window.location.href = 'search.html';
            });

            document.getElementById('messageBtn').addEventListener('click', () => {
                alert('Messages feature coming soon!');
            });

            document.getElementById('profileBtn').addEventListener('click', () => {
                localStorage.setItem('profileData', JSON.stringify(currentUser));
                window.location.href = 'profile.html';
            });

            window.addEventListener('scroll', () => {
                backToTop.classList.toggle('visible', window.scrollY > 300);
                const scrollTop = window.scrollY;
                const docHeight = document.documentElement.scrollHeight - window.innerHeight;
                const scrollPercent = (scrollTop / docHeight) * 100;
                progressBar.style.width = scrollPercent + '%';
            });

            backToTop.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        };

        async function getUserData(userId) {
            try {
                const doc = await db.collection('users').doc(userId).get();
                return doc.exists ? doc.data() : null;
            } catch (error) {
                console.error('Error fetching user data:', error);
                return null;
            }
        }

        async function saveFavorites(userId, favorites) {
            try {
                await db.collection('users').doc(userId).update({ favorites });
                console.log('Favorites saved successfully:', favorites);
            } catch (error) {
                console.error('Error saving favorites:', error);
            }
        }

        async function saveRatings(userId, ratings) {
            try {
                await db.collection('users').doc(userId).update({ ratings });
            } catch (error) {
                console.error('Error saving ratings:', error);
            }
        }

        async function saveComments(userId, comments) {
            try {
                await db.collection('users').doc(userId).update({ comments });
            } catch (error) {
                console.error('Error saving comments:', error);
            }
        }

        async function updateUserProfile(userId, updates) {
            try {
                await db.collection('users').doc(userId).update(updates);
                currentUser = { ...currentUser, ...updates };
                localStorage.setItem('profileData', JSON.stringify(currentUser));
                updateUIAfterSignIn();
            } catch (error) {
                console.error('Error updating user profile:', error);
                errorMessage.textContent = 'Error updating profile. Please try again.';
            }
        }

        function updateUIAfterSignIn() {
            console.log('Updating UI after sign-in for user:', currentUser);
            if (currentUser) {
                profileBtn.innerHTML = `<img src="${currentUser.picture || DEFAULT_PROFILE_PIC}" alt="Profile" class="profile-pic">`;
                profilePic.src = currentUser.picture || DEFAULT_PROFILE_PIC;
                profileName.textContent = currentUser.name || 'User';
                profileEmail.textContent = currentUser.email || 'No email provided';
                profileUsername.textContent = `@${currentUser.username || 'user'}`;
            }
            Object.keys(comments).forEach(photoId => {
                comments[photoId] = comments[photoId].map(comment => 
                    comment.startsWith('Guest:') ? `${currentUser.username}: ${comment.split(': ')[1]}` : comment
                );
            });
            saveComments(currentUser.id, comments);
            displayFavorites();
        }

        function signOut() {
            currentUser = null;
            localStorage.removeItem('currentUserId');
            localStorage.removeItem('profileData');
            google.accounts.id.disableAutoSelect();
            window.location.href = 'home.html';
        }

        function displayFavorites() {
            if (favorites.length === 0 || (currentUser.hideFavorites && !currentUser.isViewingOwnProfile)) {
                gallery.innerHTML = '<p style="text-align: center; color: var(--text-light);">No favorite wallpapers yet.</p>';
                return;
            }
            gallery.innerHTML = '';
            favorites.forEach(photo => {
                const card = document.createElement('div');
                card.className = 'wallpaper-card';
                card.innerHTML = `
                    <img src="${photo.src}" alt="${photo.alt}" loading="lazy">
                    <div class="wallpaper-info">
                        <p>By ${photo.photographer}</p>
                        <div>
                            <button class="favorite-btn" data-id="${photo.id}">❤️</button>
                            <a href="${photo.download}" download>Download</a>
                        </div>
                    </div>
                `;
                card.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('favorite-btn')) {
                        openModal(photo);
                    }
                });
                gallery.appendChild(card);
            });
            addFavoriteListeners();
        }

        function addFavoriteListeners() {
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = btn.dataset.id;
                    favorites = favorites.filter(fav => fav.id !== id);
                    btn.textContent = '🤍';
                    saveFavorites(currentUser.id, favorites);
                    displayFavorites();
                });
            });
        }

        function openModal(photo) {
            const modalImage = document.getElementById('modalImage');
            const modalPhotographer = document.getElementById('modalPhotographer');
            const modalRating = document.getElementById('modalRating');
            const resolutionSelect = document.getElementById('resolutionSelect');
            const modalDownload = document.getElementById('modalDownload');
            const copyLinkBtn = document.getElementById('copyLinkBtn');
            const shareBtn = document.getElementById('shareBtn');
            const commentInput = document.getElementById('commentInput');
            const commentsList = document.getElementById('commentsList');
            modalImage.src = photo.src;
            modalPhotographer.textContent = `By ${photo.photographer}`;
            modalRating.value = ratings[photo.id] || 0;
            resolutionSelect.innerHTML = '';
            let selectedUrl = photo.download;
            if (photo.resolutions) {
                ['tiny', 'small', 'medium', 'large', 'original'].forEach(res => {
                    if (photo.resolutions[res]) {
                        const option = document.createElement('option');
                        option.value = photo.resolutions[res];
                        option.textContent = res.charAt(0).toUpperCase() + res.slice(1);
                        resolutionSelect.appendChild(option);
                    }
                });
            } else {
                resolutionSelect.innerHTML = '<option value="">Default</option>';
            }
            modalDownload.href = selectedUrl;
            resolutionSelect.addEventListener('change', () => {
                selectedUrl = resolutionSelect.value || photo.download;
                modalDownload.href = selectedUrl;
            });
            modalRating.addEventListener('change', () => {
                ratings[photo.id] = parseInt(modalRating.value);
                saveRatings(currentUser.id, ratings);
            });
            copyLinkBtn.onclick = () => {
                navigator.clipboard.writeText(selectedUrl).then(() => alert('Link copied!'));
            };
            shareBtn.onclick = () => {
                if (navigator.share) {
                    navigator.share({
                        title: 'Check out this wallpaper!',
                        url: selectedUrl
                    });
                } else {
                    alert('Share feature not supported. Use Copy Link instead.');
                }
            };
            commentInput.value = '';
            commentsList.innerHTML = '';
            (comments[photo.id] || []).forEach(comment => {
                const div = document.createElement('div');
                div.textContent = currentUser ? `${currentUser.username}: ${comment.split(': ')[1] || comment}` : `Guest: ${comment}`;
                commentsList.appendChild(div);
            });
            document.getElementById('submitComment').onclick = () => {
                const commentText = commentInput.value.trim();
                if (commentText) {
                    comments[photo.id] = comments[photo.id] || [];
                    comments[photo.id].push(currentUser ? `${currentUser.username}: ${commentText}` : `Guest: ${commentText}`);
                    saveComments(currentUser.id, comments);
                    const div = document.createElement('div');
                    div.textContent = currentUser ? `${currentUser.username}: ${commentText}` : `Guest: ${commentText}`;
                    commentsList.appendChild(div);
                    commentInput.value = '';
                }
            };
            previewModal.style.display = 'flex';
        }

        function closeModal() {
            previewModal.style.display = 'none';
        }

        function toggleMenu() {

            dropdownMenu.classList.toggle('active');
        }

        function toggleSubMenu(subMenuId) {
            const submenu = document.getElementById(subMenuId);
            submenu.classList.toggle('active');
        }

        function openEditModal(content) {
            const modalContent = document.getElementById('modalContent');

            editModal.style.display = 'flex';

        function closeEditModal() {
            editModal.style.display = 'none';

        async function updateProfilePicture() {
            const content = `
                <h3>Update Profile Picture</h3>
                <input type="file" id="profilePicInput" accept="image/*">
                <button onclick="uploadProfilePicture()" class="modal-btn">Upload</button>
            `;
            openEditModal(content);
        }

        async function uploadProfilePicture() {
            const fileInput = document.getElementById('profilePicInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select an image to upload.');
                return;
            }
            try {
                const storageRef = storage.ref(`profile_pics/${currentUser.id}/${file.name}`);
                await storageRef.put(file);
                const url = await storageRef.getDownloadURL();
                await updateUserProfile(currentUser.id, { picture: url });
                closeEditModal();
                alert('Profile picture updated successfully!');
            } catch (error) {
                console.error('Error uploading profile picture:', error);
                alert('Error uploading profile picture. Please try again.');
            }
        }

        async function changeProfile() {
            if (confirm('Are you sure you want to remove your profile picture?')) {
                await updateUserProfile(currentUser.id, { picture: DEFAULT_PROFILE_PIC });
                alert('Profile picture removed successfully!');
            }
        }

        function updateName() {
            const content = `
                <h3>Update Name</h3>
                <input type="text" id="newNameInput" placeholder="Enter new name" value="${currentUser.name || ''}">
                <button onclick="saveNewName()" class="modal-btn">Save</button>
            `;
            openEditModal(content);
        }

        async function saveNewName() {
            const newName = document.getElementById('newNameInput').value.trim();
            if (!newName) {
                alert('Please enter a valid name.');
                return;
            }
            await updateUserProfile(currentUser.id, { name: newName });
            closeEditModal();
            alert('Name updated successfully!');
        }

        function updateUsername() {
            const content = `
                <h3>Update Username</h3>
                <input type="text" id="newUsernameInput" placeholder="Enter new username" value="${currentUser.username || ''}">
                <button onclick="saveNewUsername()" class="modal-btn">Save</button>
            `;
            openEditModal(content);
        }

        async function saveNewUsername() {
            const newUsername = document.getElementById('newUsernameInput').value.trim();
            if (!newUsername) {
                alert('Please enter a valid username.');
                return;
            }
            // Check if username is already taken
            const usernameQuery = await db.collection('users').where('username', '==', newUsername).get();
            if (!usernameQuery.empty && usernameQuery.docs[0].id !== currentUser.id) {
                alert('This username is already taken. Please choose another.');
                return;
            }
            await updateUserProfile(currentUser.id, { username: newUsername });
            closeEditModal();
            alert('Username updated successfully!');
        }

        async function deleteAccount() {
            if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                try {
                    await db.collection('users').doc(currentUser.id).delete();
                    signOut();
                    alert('Account deleted successfully.');
                } catch (error) {
                    console.error('Error deleting account:', error);
                    alert('Error deleting account. Please try again.');
                }
            }
        }

        async function toggleFavWallpapers() {
            const newVisibility = !currentUser.hideFavorites;
            await updateUserProfile(currentUser.id, { hideFavorites: newVisibility });
            alert(`Favorite wallpapers are now ${newVisibility ? 'hidden' : 'visible'} to others.`);
            displayFavorites();
        }

        function manageBlockList() {
            const blockList = currentUser.blockList || [];
            const content = `
                <h3>Block List</h3>
                <div id="blockListContent">
                    ${blockList.length > 0 ? blockList.map(user => `<p>${user}</p>`).join('') : '<p>No users blocked.</p>'}
                </div>
                <input type="text" id="blockUserInput" placeholder="Enter username to block">
                <button onclick="blockUser()" class="modal-btn">Block</button>
            `;
            openEditModal(content);
        }

        async function blockUser() {
            const usernameToBlock = document.getElementById('blockUserInput').value.trim();
            if (!usernameToBlock) {
                alert('Please enter a username to block.');
                return;
            }
            const userQuery = await db.collection('users').where('username', '==', usernameToBlock).get();
            if (userQuery.empty) {
                alert('User not found.');
                return;
            }
            const blockList = currentUser.blockList || [];
            if (blockList.includes(usernameToBlock)) {
                alert('User is already blocked.');
                return;
            }
            blockList.push(usernameToBlock);
            await updateUserProfile(currentUser.id, { blockList });
            document.getElementById('blockListContent').innerHTML = blockList.map(user => `<p>${user}</p>`).join('');
            alert(`User ${usernameToBlock} has been blocked.`);
        }
