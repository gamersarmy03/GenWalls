<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - GenWalls</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00aaff;
            --secondary-color: #ff4081;
            --bg-gradient: linear-gradient(135deg, #1e1e2f 0%, #2a2a3d 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-color: #e0e0e0;
            --text-light: #a0a0a0;
            --button-bg: #00aaff;
            --button-hover: #0088cc;
            --border-color: rgba(255, 255, 255, 0.2);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        .container { display: flex; min-height: 100vh; width: 100%; }
        .main-content {
            padding: 20px;
            flex-grow: 1;
            width: 100%;
        }
        .header {
            position: sticky;
            top: 0;
            background: rgba(30, 30, 47, 0.9);
            backdrop-filter: blur(10px);
            z-index: 10;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            transition: transform 0.3s ease;
        }
        .profile-pic:hover { transform: scale(1.1); }
        .profile-info h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .profile-info p {
            font-size: 16px;
            color: var(--text-light);
        }
        .back-btn {
            padding: 10px 20px;
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .back-btn:hover { background: var(--button-hover); }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            padding: 20px 0;
        }
        .wallpaper-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .wallpaper-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }
        .wallpaper-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .wallpaper-card:hover img { transform: scale(1.05); }
        .wallpaper-info {
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .wallpaper-info p {
            margin: 0;
            font-size: 14px;
            font-weight: 400;
            color: var(--text-light);
        }
        .wallpaper-info a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .wallpaper-info a:hover { color: var(--button-hover); }
        .remove-btn {
            background: #ff5555;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .remove-btn:hover { transform: scale(1.2); }
        #errorMessage {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            font-weight: 500;
            color: #ff5555;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background: rgba(30, 30, 47, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }
        .modal-content img {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 10px;
            margin-bottom: 16px;
        }
        .modal-content p {
            margin: 10px 0;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-color);
        }
        .modal-content select {
            padding: 8px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
        }
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 16px;
            flex-wrap: wrap;
        }
        .modal-btn {
            padding: 10px 20px;
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .modal-btn:hover { background: var(--button-hover); }
        #backToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
        }
        #backToTop.visible { opacity: 1; }
        #backToTop:hover { background: var(--button-hover); }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(30, 30, 47, 0.9);
            color: var(--text-light);
            font-size: 14px;
            border-top: 1px solid var(--border-color);
        }
        @media (max-width: 768px) {
            .main-content {
                padding: 10px;
            }
            .header {
                padding: 10px;
            }
            .profile-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .profile-pic {
                width: 60px;
                height: 60px;
            }
            .profile-info h2 {
                font-size: 20px;
            }
            .profile-info p {
                font-size: 14px;
            }
            .back-btn {
                padding: 8px 15px;
                font-size: 12px;
            }
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 10px;
                padding: 10px 0;
            }
            .wallpaper-card img {
                height: 140px;
            }
            .wallpaper-info {
                padding: 8px;
                font-size: 12px;
            }
            .wallpaper-info p {
                font-size: 12px;
            }
            .wallpaper-info a {
                font-size: 12px;
            }
            .remove-btn {
                font-size: 16px;
            }
            .modal-content {
                padding: 15px;
                max-width: 90%;
            }
            .modal-content img {
                max-height: 50vh;
            }
            .modal-btn {
                padding: 8px 15px;
                font-size: 12px;
            }
            #backToTop {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            footer {
                padding: 15px;
                font-size: 12px;
            }
        }
        @media (max-width: 480px) {
            .main-content {
                width: 100%;
            }
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 8px;
            }
            .wallpaper-card img {
                height: 120px;
            }
            .wallpaper-info {
                padding: 6px;
            }
            .wallpaper-info p, .wallpaper-info a {
                font-size: 10px;
            }
            .remove-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <button class="back-btn" onclick="window.location.href='home.html'">Back to Home</button>
            </div>
            <div id="errorMessage"></div>
            <div class="profile-header">
                <img id="profilePic" class="profile-pic" src="" alt="Profile">
                <div class="profile-info">
                    <h2 id="userName"></h2>
                    <p id="userEmail"></p>
                </div>
            </div>
            <h3>Favorite Wallpapers</h3>
            <div class="gallery" id="favoritesGallery"></div>
        </div>
    </div>
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
            <p id="modalPhotographer"></p>
            <select id="resolutionSelect"></select>
            <div class="modal-actions">
                <a id="modalDownload" href="" download class="modal-btn">Download üì•</a>
                <button id="copyLinkBtn" class="modal-btn">Copy Link üìã</button>
                <button id="shareBtn" class="modal-btn">Share üîó</button>
                <button onclick="closeModal()" class="modal-btn">Close ‚ùå</button>
            </div>
        </div>
    </div>
    <button id="backToTop">‚¨Ü</button>
    <footer>
        <p>¬© 2025 GenWalls. Powered by Pixabay & Pexels.</p>
    </footer>

    <script>
        const favoritesGallery = document.getElementById('favoritesGallery');
        const errorMessage = document.getElementById('errorMessage');
        const previewModal = document.getElementById('previewModal');
        const backToTop = document.getElementById('backToTop');
        const DEFAULT_PROFILE_PIC = 'defaultdp.png';

        window.onload = function () {
            const profileData = JSON.parse(localStorage.getItem('profileData'));
            if (!profileData) {
                errorMessage.textContent = 'No profile data found. Please go back to the home page.';
                return;
            }

            // Display profile information
            document.getElementById('profilePic').src = profileData.picture || DEFAULT_PROFILE_PIC;
            document.getElementById('userName').textContent = profileData.username;
            document.getElementById('userEmail').textContent = profileData.email;

            // Display favorite wallpapers
            const favorites = profileData.favorites || [];
            if (favorites.length === 0) {
                favoritesGallery.innerHTML = '<p style="text-align: center; color: var(--text-light);">No favorite wallpapers yet.</p>';
            } else {
                displayFavorites(favorites);
            }
        };

        function displayFavorites(favorites) {
            favoritesGallery.innerHTML = '';
            favorites.forEach(photo => {
                const card = document.createElement('div');
                card.className = 'wallpaper-card';
                card.innerHTML = `
                    <img src="${photo.src}" alt="${photo.alt}">
                    <div class="wallpaper-info">
                        <p>By ${photo.photographer}</p>
                        <div>
                            <button class="remove-btn" data-id="${photo.id}">üóëÔ∏è</button>
                            <a href="${photo.download}" download>Download</a>
                        </div>
                    </div>
                `;
                card.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('remove-btn')) {
                        openModal(photo);
                    }
                });
                favoritesGallery.appendChild(card);
            });
        }

        function openModal(photo) {
            const modalImage = document.getElementById('modalImage');
            const modalPhotographer = document.getElementById('modalPhotographer');
            const resolutionSelect = document.getElementById('resolutionSelect');
            const modalDownload = document.getElementById('modalDownload');
            const copyLinkBtn = document.getElementById('copyLinkBtn');
            const shareBtn = document.getElementById('shareBtn');
            modalImage.src = photo.src;
            modalPhotographer.textContent = `By ${photo.photographer}`;
            resolutionSelect.innerHTML = '';
            let selectedUrl = photo.download;
            if (photo.resolutions) {
                ['tiny', 'small', 'medium', 'large', 'original'].forEach(res => {
                    if (photo.resolutions[res]) {
                        const option = document.createElement('option');
                        option.value = photo.resolutions[res];
                        option.textContent = res.charAt(0).toUpperCase() + res.slice(1);
                        resolutionSelect.appendChild(option);
                    }
                });
            } else {
                resolutionSelect.innerHTML = '<option value="">Default</option>';
            }
            modalDownload.href = selectedUrl;
            resolutionSelect.addEventListener('change', () => {
                selectedUrl = resolutionSelect.value || photo.download;
                modalDownload.href = selectedUrl;
            });
            copyLinkBtn.onclick = () => {
                navigator.clipboard.writeText(selectedUrl).then(() => alert('Link copied!'));
            };
            shareBtn.onclick = () => {
                if (navigator.share) {
                    navigator.share({
                        title: 'Check out this wallpaper!',
                        url: selectedUrl
                    });
                } else {
                    alert('Share feature not supported. Use Copy Link instead.');
                }
            };
            previewModal.style.display = 'flex';
        }

        function closeModal() {
            previewModal.style.display = 'none';
        }

        window.addEventListener('scroll', () => {
            backToTop.classList.toggle('visible', window.scrollY > 300);
        });

        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
